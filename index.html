<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVault - Simple & Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #050505; color: #e2e8f0; font-family: sans-serif; }
        .pin-dot { width: 12px; height: 12px; border-radius: 50%; border: 2px solid #1e293b; transition: 0.3s; }
        .pin-dot.active { background-color: #10b981; border-color: #10b981; box-shadow: 0 0 10px #10b981; }
        .glass { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(10px); }
    </style>
</head>
<body>

    <!-- 1. LAYAR LOGIN (Muncul Pertama Kali) -->
    <div id="login-screen" class="min-h-screen flex flex-col items-center justify-center p-6 text-center">
        <div class="mb-8 p-5 rounded-3xl bg-emerald-500/10 border border-emerald-500/20">
            <i data-lucide="shield" class="text-emerald-500 w-12 h-12"></i>
        </div>
        <h1 class="text-3xl font-bold mb-2 text-white">MyVault</h1>
        <p class="text-slate-500 mb-8 text-sm">Masukkan PIN Default: 1234</p>

        <div class="flex gap-4 mb-10">
            <div class="pin-dot" id="dot-0"></div>
            <div class="pin-dot" id="dot-1"></div>
            <div class="pin-dot" id="dot-2"></div>
            <div class="pin-dot" id="dot-3"></div>
        </div>

        <div class="grid grid-cols-3 gap-4 w-full max-w-xs">
            <!-- Tombol 1-9 -->
            <script>
                for(let i=1; i<=9; i++) {
                    document.write(`<button onclick="pressPin('${i}')" class="h-16 rounded-2xl bg-white/5 text-2xl font-bold hover:bg-white/10 active:scale-95 transition">${i}</button>`);
                }
            </script>
            <button class="h-16"></button>
            <button onclick="pressPin('0')" class="h-16 rounded-2xl bg-white/5 text-2xl font-bold hover:bg-white/10 active:scale-95 transition">0</button>
            <button onclick="clearPin()" class="h-16 rounded-2xl flex items-center justify-center text-slate-500"><i data-lucide="delete"></i></button>
        </div>
    </div>

    <!-- 2. LAYAR DASHBOARD (Tersembunyi) -->
    <div id="main-screen" class="hidden min-h-screen flex flex-col">
        <header class="p-5 border-b border-white/5 flex justify-between items-center bg-black/50 sticky top-0 z-20">
            <div class="flex items-center gap-2">
                <div class="p-2 bg-emerald-500 rounded-lg text-black"><i data-lucide="shield" class="w-4 h-4"></i></div>
                <span class="font-bold text-white">MyVault</span>
            </div>
            <button onclick="location.reload()" class="text-red-400 p-2"><i data-lucide="log-out" class="w-5 h-5"></i></button>
        </header>

        <main class="p-6 max-w-4xl mx-auto w-full">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Rahasia Saya</h2>
                <button onclick="toggleAddModal(true)" class="bg-emerald-500 text-black px-4 py-2 rounded-xl font-bold text-sm">+ Tambah</button>
            </div>

            <div id="vault-list" class="grid gap-4">
                <!-- Data akan muncul di sini -->
            </div>
        </main>
    </div>

    <!-- 3. MODAL TAMBAH DATA -->
    <div id="add-modal" class="fixed inset-0 bg-black/90 backdrop-blur-md hidden z-50 p-6 flex items-center justify-center">
        <div class="bg-[#0f0f0f] w-full max-w-md rounded-3xl border border-white/10 p-8 space-y-4">
            <h3 class="text-xl font-bold text-white mb-4">Simpan Password</h3>
            <input id="in-name" type="text" placeholder="Nama Layanan (Contoh: FB)" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-emerald-500 text-white">
            <input id="in-user" type="text" placeholder="Username/Email" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-emerald-500 text-white">
            <input id="in-pass" type="text" placeholder="Password" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-emerald-500 text-white">
            <div class="flex gap-3 pt-4">
                <button onclick="toggleAddModal(false)" class="flex-1 py-3 text-slate-500 font-bold">Batal</button>
                <button onclick="saveData()" class="flex-1 py-3 bg-emerald-500 text-black rounded-xl font-bold">Simpan</button>
            </div>
        </div>
    </div>

    <script>
        let currentPin = "";
        let masterPin = "1234";
        let vaultData = JSON.parse(localStorage.getItem('myvault_data') || "[]");

        // Fungsi PIN
        function pressPin(num) {
            if (currentPin.length < 4) {
                currentPin += num;
                updateDots();
                if (currentPin === masterPin) {
                    setTimeout(unlock, 200);
                } else if (currentPin.length === 4) {
                    setTimeout(() => {
                        alert("PIN Salah!");
                        clearPin();
                    }, 200);
                }
            }
        }

        function clearPin() {
            currentPin = "";
            updateDots();
        }

        function updateDots() {
            for(let i=0; i<4; i++) {
                document.getElementById(`dot-${i}`).classList.toggle('active', i < currentPin.length);
            }
        }

        function unlock() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
            renderList();
            lucide.createIcons();
        }

        // Fungsi Data
        function toggleAddModal(show) {
            document.getElementById('add-modal').classList.toggle('hidden', !show);
        }

        function saveData() {
            const name = document.getElementById('in-name').value;
            const user = document.getElementById('in-user').value;
            const pass = document.getElementById('in-pass').value;

            if(!name || !pass) return alert("Isi nama dan password!");

            const newData = { id: Date.now(), name, user, pass };
            vaultData.push(newData);
            localStorage.setItem('myvault_data', JSON.stringify(vaultData));
            
            // Bersihkan form
            document.getElementById('in-name').value = "";
            document.getElementById('in-user').value = "";
            document.getElementById('in-pass').value = "";
            
            toggleAddModal(false);
            renderList();
            alert("Data disimpan!");
        }

        function deleteData(id) {
            if(confirm("Hapus data ini?")) {
                vaultData = vaultData.filter(item => item.id !== id);
                localStorage.setItem('myvault_data', JSON.stringify(vaultData));
                renderList();
            }
        }

        function renderList() {
            const list = document.getElementById('vault-list');
            if(vaultData.length === 0) {
                list.innerHTML = `<p class="text-center text-slate-600 py-10">Belum ada data.</p>`;
                return;
            }

            list.innerHTML = vaultData.map(item => `
                <div class="glass p-5 rounded-2xl flex justify-between items-center">
                    <div>
                        <h4 class="font-bold text-white">${item.name}</h4>
                        <p class="text-xs text-slate-500">${item.user || '-'}</p>
                        <p class="text-sm text-emerald-500 font-mono mt-1">${item.pass}</p>
                    </div>
                    <button onclick="deleteData(${item.id})" class="text-red-900 hover:text-red-500 transition">
                        <i data-lucide="trash-2" class="w-5 h-5"></i>
                    </button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // Jalankan Ikon
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>

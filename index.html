<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVault - Secure Personal Vault</title>
    <!-- Tailwind CSS untuk desain modern -->
    <script src="https://cdn.tailwindcss.com/"></script>
    <!-- Lucide Icons untuk ikon sistem -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #e2e8f0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .blob {
            position: absolute;
            width: 500px; height: 500px;
            background: rgba(16, 185, 129, 0.1);
            filter: blur(120px); border-radius: 50%;
            z-index: -1; animation: pulse 10s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.1) translate(20px, 20px); }
        }
        .pin-dot {
            width: 14px; height: 14px; border-radius: 50%;
            border: 2px solid #1e293b; transition: all 0.3s ease;
        }
        .pin-dot.filled {
            background-color: #10b981; border-color: #10b981;
            transform: scale(1.2); box-shadow: 0 0 15px rgba(16, 185, 129, 0.5);
        }
        button:active { transform: scale(0.96); }
        .modal-blur { backdrop-filter: blur(12px); background-color: rgba(0,0,0,0.8); }
    </style>
</head>
<body class="overflow-x-hidden">

    <div class="blob top-[-10%] left-[-10%]"></div>
    <div class="blob bottom-[-10%] right-[-10%]" style="background: rgba(79, 70, 229, 0.08);"></div>

    <div id="app">
        <!-- LAYAR LOGIN (Tampilan awal sebelum PIN benar) -->
        <div id="login-screen" class="min-h-screen flex flex-col items-center justify-center p-6 text-center">
            <div class="mb-10 inline-flex p-6 rounded-[2.5rem] bg-emerald-500/10 border border-emerald-500/20 shadow-2xl">
                <i data-lucide="shield" class="text-emerald-500 w-14 h-14"></i>
            </div>
            <h1 class="text-4xl font-black tracking-tight mb-2 bg-gradient-to-b from-white to-slate-500 bg-clip-text text-transparent">MyVault</h1>
            <p class="text-slate-500 mb-10 font-medium">Masukkan PIN untuk membuka akses</p>

            <div class="flex justify-center gap-4 mb-12">
                <div class="pin-dot"></div><div class="pin-dot"></div>
                <div class="pin-dot"></div><div class="pin-dot"></div>
            </div>

            <div id="pin-pad" class="grid grid-cols-3 gap-4 w-full max-w-sm">
                <!-- Tombol angka akan diisi oleh JavaScript -->
            </div>
            
            <button onclick="window.handleBiometric()" class="mt-8 flex items-center gap-2 text-slate-500 hover:text-emerald-400 transition-colors uppercase font-bold text-[10px] tracking-widest">
                <i data-lucide="fingerprint" class="w-4 h-4"></i> Simulasikan Biometrik
            </button>
        </div>

        <!-- LAYAR UTAMA (Tampilan dashboard setelah PIN benar) -->
        <div id="main-screen" class="hidden min-h-screen flex flex-col animate-in fade-in duration-700">
            <header class="sticky top-0 z-30 bg-[#050505]/90 border-b border-white/5 px-6 py-5">
                <div class="max-w-6xl mx-auto flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="p-2.5 rounded-2xl bg-emerald-500 text-black shadow-lg shadow-emerald-500/20">
                            <i data-lucide="shield" class="w-5 h-5"></i>
                        </div>
                        <h1 class="text-xl font-black text-white tracking-tight">MyVault</h1>
                    </div>
                    <div class="flex items-center gap-3">
                        <button onclick="window.openSettings()" class="p-3 rounded-2xl bg-white/5 border border-white/10 hover:bg-white/10 text-slate-400"><i data-lucide="settings" class="w-5 h-5"></i></button>
                        <button onclick="window.lockApp()" class="p-3 rounded-2xl bg-red-500/10 border border-red-500/20 text-red-400 hover:bg-red-500/20"><i data-lucide="log-out" class="w-5 h-5"></i></button>
                    </div>
                </div>
            </header>

            <main class="max-w-6xl mx-auto w-full px-6 pt-10">
                <!-- Pencarian & Kategori -->
                <div class="flex flex-col md:flex-row gap-5 mb-12">
                    <div class="relative flex-1 group">
                        <i data-lucide="search" class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-500 w-5 h-5 group-focus-within:text-emerald-500 transition-colors"></i>
                        <input id="search-input" type="text" placeholder="Cari layanan, username, atau catatan..." class="w-full bg-white/5 border border-white/10 rounded-[1.5rem] py-4.5 pl-14 pr-6 outline-none focus:border-emerald-500/50 transition-all text-sm font-medium">
                    </div>
                    <div id="categories-list" class="flex gap-2 overflow-x-auto pb-2 no-scrollbar"></div>
                </div>

                <!-- Konten Grid -->
                <div id="vault-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                
                <div id="empty-state" class="hidden py-32 text-center opacity-40">
                    <i data-lucide="search" class="w-12 h-12 mx-auto mb-4"></i>
                    <p class="text-sm font-black uppercase tracking-widest">Tidak ada data rahasia</p>
                </div>
            </main>

            <!-- Tombol Tambah (FAB) -->
            <button onclick="window.openAddModal()" class="fixed bottom-10 right-10 px-8 py-5 bg-emerald-500 text-black font-black rounded-[2rem] shadow-2xl hover:scale-105 active:scale-95 transition-all flex items-center gap-3 z-40 text-lg uppercase tracking-tight">
                <i data-lucide="plus" class="w-7 h-7"></i> Tambah Data
            </button>
        </div>
    </div>

    <!-- MODAL OVERLAY (Untuk Semua Pop-up) -->
    <div id="modal-overlay" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4 modal-blur animate-in fade-in duration-300">
        
        <!-- Modal Tambah Data -->
        <div id="add-modal" class="hidden bg-[#0f0f0f] w-full max-w-lg rounded-[3rem] border border-white/10 shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="p-8 border-b border-white/5 flex justify-between items-center">
                <h2 class="text-2xl font-black text-white uppercase tracking-tighter">Entri Baru</h2>
                <button onclick="window.closeCurrentModal()" class="text-slate-500 hover:text-white"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            
            <div class="flex p-2 bg-white/5 mx-8 mt-6 rounded-2xl border border-white/5">
                <button onclick="window.switchFormType('password')" id="tab-pass" class="flex-1 py-3 rounded-xl text-xs font-black uppercase bg-emerald-500 text-black transition-all">Password</button>
                <button onclick="window.switchFormType('note')" id="tab-note" class="flex-1 py-3 rounded-xl text-xs font-black uppercase text-slate-500 transition-all">Catatan</button>
            </div>

            <form id="vault-form" class="p-8 overflow-y-auto space-y-6 no-scrollbar">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-600 uppercase tracking-widest ml-1">Nama Layanan / Judul</label>
                    <input id="form-name" required class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 outline-none focus:border-emerald-500 text-white font-bold" placeholder="Misal: Akun Google">
                </div>

                <div id="password-fields" class="space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-600 uppercase tracking-widest ml-1">Kategori</label>
                            <select id="form-category" class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 outline-none text-white font-bold appearance-none">
                                <option>Personal</option><option>Keuangan</option><option>Sosial Media</option><option>Pekerjaan</option><option>Hiburan</option><option>Belanja</option>
                            </select>
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-600 uppercase tracking-widest ml-1">Username</label>
                            <input id="form-username" class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 outline-none focus:border-emerald-500 text-white font-bold">
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-600 uppercase tracking-widest ml-1">Password</label>
                        <input id="form-password" class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 outline-none focus:border-emerald-500 text-white font-mono tracking-widest">
                    </div>
                </div>

                <div id="note-fields" class="hidden space-y-2">
                    <label class="text-[10px] font-black text-slate-600 uppercase tracking-widest ml-1">Isi Catatan Rahasia</label>
                    <textarea id="form-notes" rows="5" class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 outline-none focus:border-emerald-500 text-white resize-none" placeholder="Tuliskan rahasiamu..."></textarea>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-600 uppercase tracking-widest ml-1">Lampiran Foto (Opsional)</label>
                    <div onclick="document.getElementById('form-file').click()" class="w-full aspect-video rounded-[2rem] border-2 border-dashed border-white/10 hover:border-emerald-500/40 flex flex-col items-center justify-center transition-all bg-white/2 relative overflow-hidden">
                        <div id="upload-placeholder" class="text-center">
                            <div class="p-4 bg-emerald-500/10 rounded-3xl text-emerald-500 inline-block mb-2"><i data-lucide="upload"></i></div>
                            <p class="text-slate-600 text-[10px] font-black uppercase">Pilih Gambar</p>
                        </div>
                        <img id="form-image-preview" class="hidden absolute inset-0 w-full h-full object-cover">
                    </div>
                    <input id="form-file" type="file" accept="image/*" class="hidden" onchange="window.previewFile(event)">
                </div>

                <button type="submit" id="save-btn" class="w-full py-5 bg-emerald-500 text-black font-black rounded-3xl hover:bg-emerald-400 transition-all uppercase tracking-widest shadow-xl shadow-emerald-500/20">Simpan Secara Aman</button>
            </form>
        </div>

        <!-- Modal Detail (Tampilan Saat Kartu Diklik) -->
        <div id="detail-modal" class="hidden bg-[#0f0f0f] w-full max-w-2xl rounded-[3.5rem] border border-white/10 shadow-2xl overflow-hidden flex flex-col max-h-[92vh]">
            <!-- Konten diisi via JS -->
        </div>

        <!-- Modal Pengaturan PIN -->
        <div id="settings-modal" class="hidden bg-[#0f0f0f] w-full max-w-sm rounded-[3rem] border border-white/10 p-10 space-y-8">
            <div class="flex justify-between items-center"><h2 class="text-2xl font-black text-white">UBAH PIN</h2><button onclick="window.closeCurrentModal()"><i data-lucide="x"></i></button></div>
            <form id="pin-change-form" class="space-y-5">
                <input id="pin-old" required type="password" maxlength="4" placeholder="PIN LAMA" class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 outline-none text-center text-3xl tracking-[0.8em] font-mono">
                <input id="pin-new" required type="password" maxlength="4" placeholder="PIN BARU" class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 outline-none text-center text-3xl tracking-[0.8em] font-mono">
                <button type="submit" class="w-full py-5 bg-emerald-500 text-black font-black rounded-2xl uppercase tracking-widest text-xs">Simpan PIN Baru</button>
            </form>
        </div>
    </div>

    <div id="toast-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, onSnapshot, query, serverTimestamp, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 1. KONFIGURASI FIREBASE ---
        let firebaseConfig;
        try {
            firebaseConfig = JSON.parse(__firebase_config);
        } catch (e) {
            // JANGAN LUPA: Ganti dengan data dari Firebase Console Anda!
            firebaseConfig = {
                apiKey: "",
                authDomain: "",
                projectId: "",
                storageBucket: "",
                messagingSenderId: "",
                appId: ""
            };
        }

        // --- 2. STATE APLIKASI ---
        let db, auth, user;
        let masterPin = '1234';
        let pinInput = '';
        let items = [];
        let search = '';
        let activeCategory = 'Semua';
        let currentFormType = 'password';
        let currentImageData = '';
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'my-vault-final-html';

        // --- 3. FUNGSI UI UTAMA ---
        const renderPinPad = () => {
            const pad = document.getElementById('pin-pad');
            pad.innerHTML = '';
            [1, 2, 3, 4, 5, 6, 7, 8, 9, 'F', 0, 'C'].forEach(n => {
                const btn = document.createElement('button');
                btn.className = "h-20 rounded-3xl bg-white/[0.03] border border-white/5 text-3xl font-black hover:bg-white/10 transition-all flex items-center justify-center";
                if(n === 'F') btn.innerHTML = `<i data-lucide="fingerprint" class="w-7 h-7"></i>`;
                else if(n === 'C') btn.innerHTML = `<i data-lucide="delete" class="w-7 h-7"></i>`;
                else btn.textContent = n;

                btn.onclick = () => {
                    if(n === 'F') window.handleBiometric();
                    else if(n === 'C') { pinInput = ''; updatePinDots(); }
                    else {
                        if(pinInput.length < 4) {
                            pinInput += n;
                            updatePinDots();
                            if(pinInput === masterPin) unlockApp();
                            else if(pinInput.length === 4) {
                                setTimeout(() => { pinInput = ''; updatePinDots(); window.showToast("PIN Salah", "error"); }, 400);
                            }
                        }
                    }
                };
                pad.appendChild(btn);
            });
            lucide.createIcons();
        };

        const updatePinDots = () => {
            document.querySelectorAll('.pin-dot').forEach((dot, i) => {
                dot.classList.toggle('filled', i < pinInput.length);
            });
        };

        const unlockApp = () => {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
            lucide.createIcons();
            window.showToast("Akses Terbuka");
        };

        // --- 4. DATA RENDERING ---
        const renderItems = () => {
            const grid = document.getElementById('vault-grid');
            const q = search.toLowerCase();
            const filtered = items.filter(i => {
                const nameMatch = i.name?.toLowerCase().includes(q) || false;
                const userMatch = i.username?.toLowerCase().includes(q) || false;
                const noteMatch = i.notes?.toLowerCase().includes(q) || false;
                return (nameMatch || userMatch || noteMatch) && (activeCategory === 'Semua' || i.category === activeCategory);
            });

            if(filtered.length === 0) {
                grid.innerHTML = '';
                document.getElementById('empty-state').classList.remove('hidden');
                return;
            }
            document.getElementById('empty-state').classList.add('hidden');

            grid.innerHTML = filtered.map(item => `
                <div onclick="window.openDetail('${item.id}')" class="bg-white/[0.02] border border-white/10 rounded-[2.5rem] p-7 hover:border-emerald-500/40 transition-all cursor-pointer group">
                    <div class="flex items-center gap-4 mb-6">
                        <div class="w-12 h-12 rounded-xl bg-white/5 flex items-center justify-center font-black text-emerald-500 border border-white/5 group-hover:scale-110 transition-transform">
                            ${item.type === 'note' ? '<i data-lucide="file-text" class="w-5 h-5"></i>' : item.name.charAt(0).toUpperCase()}
                        </div>
                        <div class="flex-1">
                            <h3 class="font-bold text-white">${item.name}</h3>
                            <span class="text-[10px] font-black uppercase text-slate-600 tracking-widest">${item.category}</span>
                        </div>
                    </div>
                    <div class="bg-black/30 rounded-2xl p-4 text-xs">
                        ${item.type === 'password' ? `<div class="flex justify-between items-center"><span class="text-slate-700">Username</span><span class="text-slate-400 font-bold">${item.username}</span></div>` : `<p class="text-slate-500 italic line-clamp-2">${item.notes || 'Kosong'}</p>`}
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        };

        // --- 5. FIREBASE ENGINE ---
        const startFirebase = async () => {
            if (!firebaseConfig.apiKey) return;
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                await signInAnonymously(auth);
                onAuthStateChanged(auth, (u) => {
                    user = u;
                    if(u) {
                        const pinRef = doc(db, 'artifacts', appId, 'users', u.uid, 'settings', 'security');
                        onSnapshot(pinRef, (snap) => { if(snap.exists()) masterPin = snap.data().masterPin || '1234'; });

                        const colRef = collection(db, 'artifacts', appId, 'users', u.uid, 'vault_items');
                        onSnapshot(colRef, (snap) => {
                            items = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                            renderItems();
                        });
                    }
                });
            } catch (e) { console.error("Firebase Error:", e); }
        };

        // --- 6. EXPOSE FUNCTIONS TO WINDOW ---
        window.handleBiometric = () => { window.showToast("Verifikasi..."); setTimeout(unlockApp, 800); };
        window.lockApp = () => { pinInput = ''; updatePinDots(); document.getElementById('main-screen').classList.add('hidden'); document.getElementById('login-screen').classLi

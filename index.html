<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVault - Secure Personal Vault</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com/"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #e2e8f0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .blob {
            position: absolute;
            width: 500px; height: 500px;
            background: rgba(16, 185, 129, 0.1);
            filter: blur(120px); border-radius: 50%;
            z-index: -1; animation: pulse 10s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.1) translate(20px, 20px); }
        }
        .pin-dot {
            width: 14px; height: 14px; border-radius: 50%;
            border: 2px solid #1e293b; transition: all 0.3s ease;
        }
        .pin-dot.filled {
            background-color: #10b981; border-color: #10b981;
            transform: scale(1.2); box-shadow: 0 0 15px rgba(16, 185, 129, 0.5);
        }
        button:active { transform: scale(0.96); }
        .modal-blur { backdrop-filter: blur(12px); background-color: rgba(0,0,0,0.8); }
    </style>
</head>
<body class="overflow-x-hidden">

    <div class="blob top-[-10%] left-[-10%]"></div>
    <div class="blob bottom-[-10%] right-[-10%]" style="background: rgba(79, 70, 229, 0.08);"></div>

    <div id="app">
        <!-- LAYAR LOGIN -->
        <div id="login-screen" class="min-h-screen flex flex-col items-center justify-center p-6 text-center">
            <div class="mb-10 inline-flex p-6 rounded-[2.5rem] bg-emerald-500/10 border border-emerald-500/20 shadow-2xl">
                <i data-lucide="shield" class="text-emerald-500 w-14 h-14"></i>
            </div>
            <h1 class="text-4xl font-black tracking-tight mb-2 bg-gradient-to-b from-white to-slate-500 bg-clip-text text-transparent">MyVault</h1>
            <p class="text-slate-500 mb-10 font-medium">Masukkan PIN untuk membuka akses</p>

            <div class="flex justify-center gap-4 mb-12" id="pin-dots-container">
                <div class="pin-dot"></div><div class="pin-dot"></div>
                <div class="pin-dot"></div><div class="pin-dot"></div>
            </div>

            <div id="pin-pad" class="grid grid-cols-3 gap-4 w-full max-w-sm">
                <!-- Diisi via JS -->
            </div>
            
            <button onclick="window.handleBiometric()" class="mt-8 flex items-center gap-2 text-slate-500 hover:text-emerald-400 transition-colors uppercase font-bold text-[10px] tracking-widest">
                <i data-lucide="fingerprint" class="w-4 h-4"></i> Simulasikan Biometrik
            </button>
        </div>

        <!-- LAYAR UTAMA -->
        <div id="main-screen" class="hidden min-h-screen flex flex-col">
            <header class="sticky top-0 z-30 bg-[#050505]/90 border-b border-white/5 px-6 py-5">
                <div class="max-w-6xl mx-auto flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="p-2.5 rounded-2xl bg-emerald-500 text-black shadow-lg">
                            <i data-lucide="shield" class="w-5 h-5"></i>
                        </div>
                        <h1 class="text-xl font-black text-white tracking-tight">MyVault</h1>
                    </div>
                    <div class="flex items-center gap-3">
                        <button onclick="window.openSettings()" class="p-3 rounded-2xl bg-white/5 border border-white/10 hover:bg-white/10 text-slate-400"><i data-lucide="settings" class="w-5 h-5"></i></button>
                        <button onclick="window.lockApp()" class="p-3 rounded-2xl bg-red-500/10 border border-red-500/20 text-red-400 hover:bg-red-500/20"><i data-lucide="log-out" class="w-5 h-5"></i></button>
                    </div>
                </div>
            </header>

            <main class="max-w-6xl mx-auto w-full px-6 pt-10">
                <div class="flex flex-col md:flex-row gap-5 mb-12">
                    <div class="relative flex-1 group">
                        <i data-lucide="search" class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-500 w-5 h-5"></i>
                        <input id="search-input" type="text" placeholder="Cari layanan, username, atau catatan..." class="w-full bg-white/5 border border-white/10 rounded-[1.5rem] py-4.5 pl-14 pr-6 outline-none focus:border-emerald-500/50 transition-all text-sm font-medium">
                    </div>
                    <div id="categories-list" class="flex gap-2 overflow-x-auto pb-2 no-scrollbar"></div>
                </div>

                <div id="vault-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                
                <div id="empty-state" class="hidden py-32 text-center opacity-40">
                    <i data-lucide="search" class="w-12 h-12 mx-auto mb-4"></i>
                    <p class="text-sm font-black uppercase tracking-widest">Tidak ada data ditemukan</p>
                </div>
            </main>

            <button onclick="window.openAddModal()" class="fixed bottom-10 right-10 px-8 py-5 bg-emerald-500 text-black font-black rounded-[2rem] shadow-2xl hover:scale-105 active:scale-95 transition-all flex items-center gap-3 z-40 text-lg uppercase tracking-tight">
                <i data-lucide="plus" class="w-7 h-7"></i> Tambah Data
            </button>
        </div>
    </div>

    <!-- MODAL OVERLAY -->
    <div id="modal-overlay" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4 modal-blur">
        
        <!-- Modal Tambah -->
        <div id="add-modal" class="hidden bg-[#0f0f0f] w-full max-w-lg rounded-[3rem] border border-white/10 shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="p-8 border-b border-white/5 flex justify-between items-center">
                <h2 class="text-2xl font-black text-white uppercase tracking-tighter">Entri Baru</h2>
                <button onclick="window.closeCurrentModal()" class="text-slate-500 hover:text-white"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div class="flex p-2 bg-white/5 mx-8 mt-6 rounded-2xl border border-white/5">
                <button onclick="window.switchFormType('password')" id="tab-pass" class="flex-1 py-3 rounded-xl text-xs font-black uppercase bg-emerald-500 text-black transition-all">Password</button>
                <button onclick="window.switchFormType('note')" id="tab-note" class="flex-1 py-3 rounded-xl text-xs font-black uppercase text-slate-500 transition-all">Catatan</button>
            </div>
            <form id="vault-form" class="p-8 overflow-y-auto space-y-6 no-scrollbar">
                <input id="form-name" required class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 outline-none focus:border-emerald-500 text-white font-bold" placeholder="Nama Layanan">
                <div id="password-fields" class="space-y-4">
                    <input id="form-username" class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 outline-none text-white" placeholder="Username">
                    <input id="form-password" class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 outline-none text-white font-mono" placeholder="Password">
                </div>
                <div id="note-fields" class="hidden"><textarea id="form-notes" rows="5" class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 outline-none text-white resize-none" placeholder="Isi catatan..."></textarea></div>
                <div class="space-y-2">
                    <div onclick="document.getElementById('form-file').click()" class="w-full aspect-video rounded-[2rem] border-2 border-dashed border-white/10 flex flex-col items-center justify-center transition-all bg-white/2 relative overflow-hidden cursor-pointer">
                        <div id="upload-placeholder" class="text-center">
                            <i data-lucide="upload" class="mx-auto mb-2 text-emerald-500"></i>
                            <p class="text-slate-600 text-[10px] font-black uppercase">Unggah Foto</p>
                        </div>
                        <img id="form-image-preview" class="hidden absolute inset-0 w-full h-full object-cover">
                    </div>
                    <input id="form-file" type="file" accept="image/*" class="hidden" onchange="window.previewFile(event)">
                </div>
                <button type="submit" id="save-btn" class="w-full py-5 bg-emerald-500 text-black font-black rounded-3xl uppercase tracking-widest shadow-xl">Simpan Data</button>
            </form>
        </div>

        <!-- Modal Detail -->
        <div id="detail-modal" class="hidden bg-[#0f0f0f] w-full max-w-2xl rounded-[3.5rem] border border-white/10 shadow-2xl overflow-hidden flex flex-col max-h-[92vh]"></div>

        <!-- Modal Settings -->
        <div id="settings-modal" class="hidden bg-[#0f0f0f] w-full max-w-sm rounded-[3rem] border border-white/10 p-10 space-y-8">
            <h2 class="text-2xl font-black text-white">UBAH PIN</h2>
            <form id="pin-change-form" class="space-y-5">
                <input id="pin-old" required type="password" maxlength="4" placeholder="PIN LAMA" class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 outline-none text-center text-3xl font-mono tracking-widest">
                <input id="pin-new" required type="password" maxlength="4" placeholder="PIN BARU" class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 outline-none text-center text-3xl font-mono tracking-widest">
                <button type="submit" class="w-full py-5 bg-emerald-500 text-black font-black rounded-2xl uppercase text-xs tracking-widest">Update PIN</button>
            </form>
        </div>
    </div>

    <div id="toast-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, onSnapshot, query, serverTimestamp, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 1. FIREBASE CONFIG ---
        let firebaseConfig;
        try { firebaseConfig = JSON.parse(__firebase_config); } catch (e) {
            firebaseConfig = {
                apiKey: "",
                authDomain: "",
                projectId: "",
                storageBucket: "",
                messagingSenderId: "",
                appId: ""
            };
        }

        // --- 2. STATE ---
        let db, auth, user;
        let masterPin = '1234';
        let pinInput = '';
        let items = [];
        let activeCategory = 'Semua';
        let currentFormType = 'password';
        let currentImageData = '';
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'my-vault-final';

        // --- 3. UI FUNCTIONS ---
        const renderPinPad = () => {
            const pad = document.getElementById('pin-pad');
            pad.innerHTML = '';
            [1, 2, 3, 4, 5, 6, 7, 8, 9, 'F', 0, 'C'].forEach(n => {
                const btn = document.createElement('button');
                btn.className = "h-20 rounded-3xl bg-white/[0.03] border border-white/5 text-3xl font-black hover:bg-white/10 transition-all flex items-center justify-center";
                if(n === 'F') btn.innerHTML = `<i data-lucide="fingerprint"></i>`;
                else if(n === 'C') btn.innerHTML = `<i data-lucide="delete"></i>`;
                else btn.textContent = n;

                btn.onclick = (e) => {
                    e.preventDefault();
                    if(n === 'F') window.handleBiometric();
                    else if(n === 'C') { pinInput = ''; updatePinDots(); }
                    else if(pinInput.length < 4) {
                        pinInput += n;
                        updatePinDots();
                        if(pinInput === masterPin) {
                            setTimeout(unlockApp, 100);
                        } else if(pinInput.length === 4) {
                            setTimeout(() => { pinInput = ''; updatePinDots(); window.showToast("PIN Salah", "error"); }, 400);
                        }
                    }
                };
                pad.appendChild(btn);
            });
            lucide.createIcons();
        };

        const updatePinDots = () => {
            const dots = document.getElementById('pin-dots-container').children;
            for(let i=0; i<4; i++) {
                dots[i].classList.toggle('filled', i < pinInput.length);
            }
        };

        const unlockApp = () => {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
            window.showToast("Selamat Datang");
            lucide.createIcons();
        };

        window.lockApp = () => {
            pinInput = '';
            updatePinDots();
            document.getElementById('main-screen').classList.add('hidden');
            document.getElementById('login-screen').classList.remove('hidden');
        };

        // --- 4. DATA ENGINE ---
        const renderItems = () => {
            const grid = document.getElementById('vault-grid');
            const search = document.getElementById('search-input').value.toLowerCase();
            const filtered = items.filter(i => {
                const matchesSearch = i.name?.toLowerCase().includes(search) || i.username?.toLowerCase().includes(search);
                const matchesCat = activeCategory === 'Semua' || i.category === activeCategory;
                return matchesSearch && matchesCat;
            });

            grid.innerHTML = filtered.map(item => `
                <div onclick="window.openDetail('${item.id}')" class="bg-white/[0.02] border border-white/10 rounded-[2.5rem] p-7 hover:border-emerald-500/40 transition-all cursor-pointer">
                    <div class="flex items-center gap-4 mb-6">
                        <div class="w-12 h-12 rounded-xl bg-white/5 flex items-center justify-center font-black text-emerald-500">
                            ${item.type === 'note' ? '<i data-lucide="file-text"></i>' : item.name.charAt(0).toUpperCase()}
                        </div>
                        <div>
                            <h3 class="font-bold text-white">${item.name}</h3>
                            <span class="text-[10px] font-black uppercase text-slate-600 tracking-widest">${item.category}</span>
                        </div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        };

        const startFirebase = async () => {
            if (!firebaseConfig.apiKey) return;
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                await signInAnonymously(auth);
                onAuthStateChanged(auth, (u) => {
                    user = u;
                    if(u) {
                        const pinRef = doc(db, 'artifacts', appId, 'users', u.uid, 'settings', 'security');
                        onSnapshot(pinRef, (snap) => { if(snap.exists()) masterPin = snap.data().masterPin || '1234'; });
                        const colRef = collection(db, 'artifacts', appId, 'users', u.uid, 'vault_items');
                        onSnapshot(colRef, (snap) => {
                            items = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                            renderItems();
                        });
                    }
                });
            } catch (e) { console.error(e); }
        };

        // --- 5. WINDOWS GLOBAL ---
        window.handleBiometric = () => { window.showToast("Memindai..."); setTimeout(unlockApp, 800); };
        window.openAddModal = () => { document.getElementById('modal-overlay').classList.remove('hidden'); document.getElementById('add-modal').classList.remove('hidden'); };
        window.openSettings = () => { document.getElementById('modal-overlay').classList.remove('hidden'); document.getElementById('settings-modal').classList.remove('hidden'); };
        window.closeCurrentModal = () => {
            document.getElementById('modal-overlay').classList.add('hidden');
            ['add-modal', 'detail-modal', 'settings-modal'].forEach(id => document.getElementById(id).classList.add('hidden'));
        };

        window.switchFormType = (t) => {
            currentFormType = t;
            document.getElementById('password-fields').classList.toggle('hidden', t !== 'password');
            document.getElementById('note-fields').classList.toggle('hidden', t !== 'note');
        };

        window.previewFile = (e) => {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onloadend = () => {
                    currentImageData = reader.result;
                    const img = document.getElementById('form-image-preview');
                    img.src = reader.result;
                    img.classList.remove('hidden');
                    document.getElementById('upload-placeholder').classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        };

        window.showToast = (msg, type) => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `fixed bottom-8 left-1/2 -translate-x-1/2 z-[100] px-6 py-4 rounded-3xl backdrop-blur-xl border ${type === 'error' ? 'bg-red-500/90' : 'bg-emerald-500/90'} text-white text-sm font-bold`;
            toast.textContent = msg;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        };

        window.openDetail = (id) => {
            const item = items.find(i => i.id === id);
            const modal = document.getElementById('detail-modal');
            document.getElementById('modal-overlay').classList.remove('hidden');
            modal.classList.remove('hidden');
            modal.innerHTML = `
                <div class="p-10 border-b border-white/5 flex justify-between items-center">
                    <h2 class="text-2xl font-black text-white uppercase">${item.name}</h2>
                    <button onclick="window.closeCurrentModal()"><i data-lucide="x"></i></button>
                </div>
                <div class="p-10 space-y-6 overflow-y-auto no-scrollbar">
                    ${item.type === 'password' ? `<p class="text-emerald-400 font-mono text-xl">${item.password}</p>` : `<p>${item.notes}</p>`}
                    ${item.imageData ? `<img src="${item.imageData}" class="w-full rounded-3xl border border-white/5 shadow-2xl">` : ''}
                </div>
            `;
            lucide.createIcons();
        };

        // --- 6. EVENT LISTENERS ---
        document.getElementById('vault-form').onsubmit = async (e) => {
            e.preventDefault();
            if(!user) return;
            const payload = {
                type: currentFormType,
                name: document.getElementById('fo

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra Storage 3.5</title>

<style>
*{
box-sizing:border-box;
margin:0;
padding:0;
font-family:Inter,Segoe UI,sans-serif;
}

body{
background:#0f172a;
color:#e2e8f0;
transition:0.3s;
}

.wrapper{
display:flex;
min-height:100vh;
}

/* SIDEBAR */
.sidebar{
width:240px;
background:#111827;
padding:25px 20px;
display:flex;
flex-direction:column;
justify-content:space-between;
border-right:1px solid rgba(255,255,255,0.05);
}

.sidebar h2{
font-size:18px;
margin-bottom:20px;
}

.sidebar button{
margin-bottom:8px;
padding:10px;
border:none;
border-radius:8px;
background:#1f2937;
color:#e2e8f0;
cursor:pointer;
text-align:left;
transition:0.2s;
}

.sidebar button:hover{
background:#374151;
}

.sidebar input{
margin-top:10px;
}

/* MAIN */
.main{
flex:1;
padding:30px;
}

/* CARD */
.card{
background:#1e293b;
padding:20px;
border-radius:14px;
margin-bottom:20px;
box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

/* INPUT */
input,textarea,select{
width:100%;
padding:12px;
margin-top:10px;
border-radius:10px;
border:1px solid #334155;
background:#0f172a;
color:white;
}

button.primary{
margin-top:15px;
padding:12px;
border:none;
border-radius:10px;
background:#3b82f6;
color:white;
cursor:pointer;
font-weight:600;
transition:0.2s;
}

button.primary:hover{
background:#2563eb;
}

/* NOTE GRID */
.note-grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
gap:20px;
}

.note{
background:#1e293b;
padding:15px;
border-radius:12px;
transition:0.3s;
}

.note:hover{
transform:translateY(-3px);
}

.note img{
width:100%;
border-radius:8px;
margin-top:8px;
}

.note button{
margin-top:8px;
margin-right:5px;
padding:6px 10px;
border:none;
border-radius:6px;
cursor:pointer;
font-size:12px;
}

.favorite{background:#f59e0b;color:white}
.delete{background:#ef4444;color:white}
.edit{background:#3b82f6;color:white}
.restore{background:#10b981;color:white}

.datetime{
font-size:13px;
opacity:0.7;
margin-top:10px;
}

.hidden{display:none}

/* MOBILE */
@media(max-width:768px){
.wrapper{
flex-direction:column;
}

.sidebar{
width:100%;
flex-direction:row;
flex-wrap:wrap;
gap:8px;
border-right:none;
border-bottom:1px solid rgba(255,255,255,0.1);
}

.sidebar button{
flex:1 1 45%;
text-align:center;
}

.main{
padding:20px;
}
}
</style>
</head>

<body>

<div class="wrapper">

<div class="sidebar">
<div>
<h2>Ultra 3.5</h2>
<button onclick="setView('all')">üìí All</button>
<button onclick="setView('favorites')">‚≠ê Fav</button>
<button onclick="setView('archive')">üì¶ Archive</button>
<button onclick="setView('trash')">üóë Trash</button>
<button onclick="setView('analytics')">üìä Stats</button>
<button onclick="backupData()">üíæ Backup</button>
<input type="file" onchange="restoreData(event)">
</div>

<div>
<p>User: <b id="currentUser"></b></p>
<div class="datetime" id="datetime"></div>
<button onclick="logout()">Logout</button>
</div>
</div>

<div class="main">

<div id="editor" class="card">
<h3>Buat / Edit Note</h3>
<input type="hidden" id="editIndex">
<input type="text" id="noteTitle" placeholder="Judul">
<textarea id="noteContent" placeholder="Isi note"></textarea>
<select id="noteCategory">
<option value="Work">Work</option>
<option value="Personal">Personal</option>
<option value="Idea">Idea</option>
</select>
<input type="file" id="noteImages" multiple>
<button class="primary" onclick="saveNote()">Simpan</button>
</div>

<div id="analyticsView" class="card hidden">
<h3>Analytics</h3>
<p>Total Notes: <b id="totalNotes"></b></p>
<p>Favorites: <b id="totalFav"></b></p>
<p>Archived: <b id="totalArchive"></b></p>
<p>Trash: <b id="totalTrash"></b></p>
</div>

<div id="noteList" class="note-grid"></div>

</div>

</div>

<script>

let user=localStorage.getItem("session");

if(!user){
user=prompt("Masukkan Username:");
localStorage.setItem("session",user);
}

currentUser.innerText=user;

setInterval(()=>{
datetime.innerText=new Date().toLocaleString("id-ID");
},1000);

let view="all";

function getNotes(){
return JSON.parse(localStorage.getItem("notes_"+user))||[];
}

function setNotes(data){
localStorage.setItem("notes_"+user,JSON.stringify(data));
}

function setView(v){
view=v;
renderNotes();
}

function saveNote(){
let notes=getNotes();
const index=editIndex.value;
const files=noteImages.files;

let images=[];
let count=0;

if(files.length>0){
for(let f of files){
let reader=new FileReader();
reader.onload=e=>{
images.push(e.target.result);
count++;
if(count===files.length) finish();
};
reader.readAsDataURL(f);
}
}else{
finish();
}

function finish(){
const data={
title:noteTitle.value,
content:noteContent.value,
category:noteCategory.value,
images:images,
favorite:false,
archived:false,
deleted:false,
date:new Date().toLocaleString("id-ID")
};

if(index==="") notes.push(data);
else notes[index]=data;

editIndex.value="";
noteTitle.value="";
noteContent.value="";
noteImages.value="";
setNotes(notes);
renderNotes();
}
}

function renderNotes(){
let notes=getNotes();
noteList.innerHTML="";
analyticsView.classList.add("hidden");

if(view==="analytics"){
analyticsView.classList.remove("hidden");
totalNotes.innerText=notes.length;
totalFav.innerText=notes.filter(n=>n.favorite).length;
totalArchive.innerText=notes.filter(n=>n.archived).length;
totalTrash.innerText=notes.filter(n=>n.deleted).length;
return;
}

notes.forEach((n,i)=>{
if(view==="favorites" && !n.favorite) return;
if(view==="archive" && !n.archived) return;
if(view==="trash" && !n.deleted) return;
if(view==="all" && (n.archived||n.deleted)) return;

noteList.innerHTML+=`
<div class="note">
<h4>${n.title}</h4>
<p>${n.content}</p>
<small>${n.date} | ${n.category}</small>
${n.images.map(img=>`<img src="${img}">`).join("")}
<br>
<button class="favorite" onclick="toggleFav(${i})">‚≠ê</button>
<button class="edit" onclick="editNote(${i})">Edit</button>
<button class="delete" onclick="deleteNote(${i})">Delete</button>
${view==="trash"?`<button class="restore" onclick="restoreNote(${i})">Restore</button>`:""}
</div>
`;
});
}

function toggleFav(i){
let notes=getNotes();
notes[i].favorite=!notes[i].favorite;
setNotes(notes);
renderNotes();
}

function editNote(i){
let notes=getNotes();
noteTitle.value=notes[i].title;
noteContent.value=notes[i].content;
noteCategory.value=notes[i].category;
editIndex.value=i;
}

function deleteNote(i){
let notes=getNotes();
notes[i].deleted=true;
setNotes(notes);
renderNotes();
}

function restoreNote(i){
let notes=getNotes();
notes[i].deleted=false;
setNotes(notes);
renderNotes();
}

function backupData(){
const data=JSON.stringify(getNotes());
const blob=new Blob([data],{type:"application/json"});
const a=document.createElement("a");
a.href=URL.createObjectURL(blob);
a.download="backup_notes.json";
a.click();
}

function restoreData(e){
const reader=new FileReader();
reader.onload=function(){
setNotes(JSON.parse(reader.result));
renderNotes();
};
reader.readAsText(e.target.files[0]);
}

function logout(){
localStorage.removeItem("session");
location.reload();
}

renderNotes();

</script>

</body>
</html>

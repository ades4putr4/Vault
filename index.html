<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyVault Pro - Midnight Matrix Edition</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #06b6d4; /* Cyan */
            --accent: #f59e0b;  /* Gold */
            --bg: #020617;      /* Deep Navy */
        }

        body { 
            background-color: var(--bg); 
            color: #f8fafc; 
            font-family: 'Space Grotesk', sans-serif; 
            user-select: none;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Desain Glassmorphism */
        .glass { 
            background: rgba(15, 23, 42, 0.6); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(20px); 
        }

        /* Gaya Titik PIN */
        .pin-dot { 
            width: 18px; height: 18px; border-radius: 50%; 
            border: 2px solid #1e293b; background: transparent;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .pin-dot.active { 
            background-color: var(--primary) !important; 
            border-color: var(--primary) !important; 
            box-shadow: 0 0 20px var(--primary); 
            transform: scale(1.3);
        }

        /* Keypad Buttons Modern */
        .key-btn {
            height: 75px; width: 100%; border-radius: 1.5rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 1.75rem; font-weight: 700;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s; cursor: pointer;
            color: #94a3b8;
        }
        .key-btn:hover { background: rgba(255, 255, 255, 0.06); color: white; border-color: var(--primary); }
        .key-btn:active { transform: scale(0.9); background: var(--primary); color: #000; border-color: var(--primary); }

        /* Animasi Transisi */
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Background Glow */
        .glow-sphere {
            position: fixed; width: 500px; height: 500px;
            border-radius: 50%; filter: blur(150px); z-index: -1; opacity: 0.1;
            pointer-events: none;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="overflow-x-hidden">

    <!-- Efek Dekorasi Latar -->
    <div class="glow-sphere top-[-10%] left-[-10%]" style="background: var(--primary);"></div>
    <div class="glow-sphere bottom-[-10%] right-[-10%]" style="background: var(--accent);"></div>

    <div id="app">
        <!-- SCREEN 1: LOGIN (LAYAR PIN) -->
        <section id="screen-login" class="min-h-screen flex flex-col items-center justify-center p-6 text-center fade-in">
            <div class="mb-10 p-6 rounded-[2.5rem] glass shadow-2xl relative">
                <i data-lucide="lock" class="w-14 h-14 text-cyan-400"></i>
                <div class="absolute inset-0 bg-cyan-400/20 blur-3xl -z-10 rounded-full"></div>
            </div>
            
            <h1 class="text-4xl font-black mb-1 tracking-tighter text-white uppercase">MyVault <span class="text-cyan-400">PRO</span></h1>
            <p class="text-slate-500 mb-10 text-[10px] font-bold uppercase tracking-[0.4em] opacity-60">Sistem Keamanan Berlapis</p>

            <!-- PIN Display -->
            <div class="flex gap-5 mb-14" id="pin-display">
                <div class="pin-dot"></div><div class="pin-dot"></div>
                <div class="pin-dot"></div><div class="pin-dot"></div>
            </div>

            <!-- Keypad -->
            <div class="grid grid-cols-3 gap-5 w-full max-w-[320px]" id="keypad">
                <button class="key-btn" data-val="1">1</button>
                <button class="key-btn" data-n="2" data-val="2">2</button>
                <button class="key-btn" data-val="3">3</button>
                <button class="key-btn" data-val="4">4</button>
                <button class="key-btn" data-val="5">5</button>
                <button class="key-btn" data-val="6">6</button>
                <button class="key-btn" data-val="7">7</button>
                <button class="key-btn" data-val="8">8</button>
                <button class="key-btn" data-val="9">9</button>
                <button id="key-bio" class="key-btn opacity-20"><i data-lucide="fingerprint"></i></button>
                <button class="key-btn" data-val="0">0</button>
                <button id="key-del" class="key-btn opacity-20"><i data-lucide="delete"></i></button>
            </div>
            <p class="mt-8 text-[10px] text-slate-700 font-bold tracking-widest uppercase">PIN Default: 1234</p>
        </section>

        <!-- SCREEN 2: DASHBOARD UTAMA -->
        <section id="screen-main" class="hidden min-h-screen flex flex-col fade-in">
            <header class="p-5 border-b border-white/5 glass sticky top-0 z-40 flex justify-between items-center px-8">
                <div class="flex items-center gap-3">
                    <div class="p-2.5 rounded-xl bg-cyan-500 text-black shadow-lg shadow-cyan-500/30"><i data-lucide="shield" class="w-5 h-5"></i></div>
                    <span class="font-bold text-xl text-white tracking-tighter uppercase">MyVault</span>
                </div>
                <div class="flex items-center gap-3">
                    <button id="btn-lock" class="p-3 bg-white/5 rounded-2xl text-slate-400 hover:text-white transition-all"><i data-lucide="log-out" class="w-5 h-5"></i></button>
                </div>
            </header>

            <main class="p-6 max-w-6xl mx-auto w-full flex-grow">
                <!-- Search Section -->
                <div class="relative mb-12 group">
                    <i data-lucide="search" class="absolute left-6 top-1/2 -translate-y-1/2 text-slate-600 w-5 h-5 group-focus-within:text-cyan-400 transition-colors"></i>
                    <input id="search-bar" type="text" placeholder="Cari data rahasia..." class="w-full bg-white/[0.03] border border-white/5 py-5 pl-16 pr-8 rounded-[2.5rem] outline-none focus:border-cyan-500/30 transition-all font-medium text-white shadow-inner">
                </div>

                <div class="flex justify-between items-center mb-8 px-2">
                    <h2 class="text-2xl font-black text-white tracking-tight uppercase italic flex items-center gap-3">
                        <span class="w-2 h-8 bg-cyan-500 rounded-full"></span> Koleksi Data
                    </h2>
                    <p id="counter-label" class="text-[10px] font-black text-slate-500 uppercase tracking-widest bg-white/5 px-4 py-1.5 rounded-full border border-white/5">0 Entri</p>
                </div>

                <div id="vault-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Kartu data akan muncul di sini via JavaScript -->
                </div>
                
                <div id="empty-view" class="hidden py-40 text-center opacity-20 flex flex-col items-center">
                    <i data-lucide="folder-search" class="w-16 h-16 mb-4 text-cyan-400"></i>
                    <p class="font-bold uppercase tracking-[0.5em] text-xs">Belum Ada Catatan</p>
                </div>
            </main>

            <!-- Floating Action Button -->
            <button id="btn-open-add" class="fixed bottom-10 right-10 px-8 py-5 bg-cyan-500 text-black font-black rounded-[2.25rem] shadow-2xl hover:scale-105 active:scale-95 transition-all flex items-center gap-3 z-50 text-sm shadow-cyan-500/40 tracking-tighter uppercase">
                <i data-lucide="plus" class="w-6 h-6"></i> Tambah Data
            </button>
        </section>
    </div>

    <!-- MODAL: TAMBAH DATA -->
    <div id="modal-add" class="fixed inset-0 bg-black/95 backdrop-blur-2xl hidden z-[100] p-6 flex items-center justify-center animate-fade">
        <div class="bg-[#050814] w-full max-w-lg rounded-[3.5rem] border border-white/10 p-10 space-y-8 shadow-2xl relative">
            <div class="flex justify-between items-center">
                <h3 class="text-2xl font-black text-white uppercase tracking-tighter italic">Entri Baru</h3>
                <button id="btn-close-add" class="p-3 text-slate-600 hover:text-white"><i data-lucide="x" class="w-8 h-8"></i></button>
            </div>
            
            <div class="space-y-5">
                <div class="relative">
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-5 mb-1 block">Layanan</label>
                    <input id="in-name" type="text" placeholder="Contoh: Instagram" class="w-full bg-white/5 border border-white/10 p-5 rounded-3xl outline-none focus:border-cyan-500/30 text-white font-bold">
                    <button id="btn-ai-auto" class="absolute right-3 bottom-2.5 text-[9px] bg-cyan-500/20 text-cyan-400 px-3 py-2 rounded-2xl border border-cyan-500/20 font-black uppercase tracking-tighter">✨ AI</button>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-5 mb-1 block">Username</label>
                        <input id="in-user" type="text" placeholder="user_id" class="w-full bg-white/5 border border-white/10 p-5 rounded-3xl outline-none text-white">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-5 mb-1 block">Kategori</label>
                        <select id="in-cat" class="w-full bg-white/5 border border-white/10 p-5 rounded-3xl outline-none text-white appearance-none">
                            <option>Personal</option><option>Keuangan</option><option>Sosial</option><option>Kerja</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-5 mb-1 block">Password</label>
                    <input id="in-pass" type="text" placeholder="••••••••" class="w-full bg-white/5 border border-white/10 p-5 rounded-3xl outline-none text-white font-mono tracking-[0.2em] font-bold">
                </div>
                
                <div id="file-drop" class="w-full aspect-video rounded-[2.5rem] border-2 border-dashed border-white/10 flex flex-col items-center justify-center bg-white/[0.02] cursor-pointer relative overflow-hidden group transition-all hover:border-cyan-500/40">
                    <img id="img-preview" class="hidden absolute inset-0 w-full h-full object-cover opacity-50">
                    <div id="file-hint" class="text-center z-10">
                        <i data-lucide="image" class="mx-auto mb-2 text-slate-700 group-hover:text-cyan-400 transition-colors"></i>
                        <p class="text-[10px] text-slate-700 font-bold uppercase tracking-widest">Lampirkan Foto</p>
                    </div>
                </div>
                <input id="in-file" type="file" accept="image/*" class="hidden">
            </div>

            <button id="btn-save" class="w-full py-6 bg-cyan-500 text-black font-black rounded-3xl uppercase text-xs tracking-widest shadow-xl shadow-cyan-500/20 transition-all active:scale-95">Simpan Data Aman</button>
        </div>
    </div>

    <!-- MODAL: DETAIL DATA -->
    <div id="modal-detail" class="fixed inset-0 bg-black/98 backdrop-blur-3xl hidden z-[110] p-6 flex items-center justify-center">
        <div id="detail-card" class="bg-[#050814] w-full max-w-xl rounded-[4rem] border border-white/10 p-12 space-y-8 shadow-2xl relative max-h-[92vh] overflow-y-auto no-scrollbar">
            <!-- Diisi via JS -->
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const apiKey = ""; // Isi jika ingin fitur AI aktif di GitHub
        const state = {
            currentPin: "",
            masterPin: "1234",
            vaultData: JSON.parse(localStorage.getItem('myvault_v4_data') || "[]"),
            tempFile: ""
        };

        // --- CORE FUNCTIONS ---
        
        async function fetchAI(prompt) {
            if(!apiKey) return "API Key belum terpasang.";
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const d = await res.json();
                return d.candidates[0].content.parts[0].text;
            } catch(e) { return "AI tidak merespon."; }
        }

        const updatePinVisual = () => {
            const dots = document.querySelectorAll('.pin-dot');
            dots.forEach((dot, i) => {
                if(i < state.currentPin.length) dot.classList.add('active');
                else dot.classList.remove('active');
            });
        };

        const switchScreen = (screenId) => {
            document.getElementById('screen-login').classList.add('hidden');
            document.getElementById('screen-main').classList.add('hidden');
            document.getElementById(screenId).classList.remove('hidden');
            if(screenId === 'screen-main') renderVault();
            lucide.createIcons();
        };

        const renderVault = () => {
            const grid = document.getElementById('vault-grid');
            const search = document.getElementById('search-bar').value.toLowerCase();
            const filtered = state.vaultData.filter(i => 
                i.name.toLowerCase().includes(search) || 
                i.user.toLowerCase().includes(search)
            );

            document.getElementById('counter-label').textContent = `${filtered.length} ENTRI`;
            document.getElementById('empty-view').classList.toggle('hidden', filtered.length > 0);

            grid.innerHTML = filtered.map(item => `
                <div class="glass p-8 rounded-[3rem] border border-white/5 hover:border-cyan-500/40 transition-all cursor-pointer group fade-in" data-id="${item.id}">
                    <div class="flex justify-between items-start mb-8 pointer-events-none">
                        <div class="w-16 h-16 rounded-[1.25rem] bg-cyan-500 text-black flex items-center justify-center font-black text-3xl shadow-lg shadow-cyan-500/20">${item.name[0].toUpperCase()}</div>
                        <i data-lucide="chevron-right" class="w-6 h-6 text-slate-700 group-hover:text-white transition-colors"></i>
                    </div>
                    <div class="pointer-events-none">
                        <h4 class="font-black text-2xl text-white mb-1 tracking-tighter">${item.name}</h4>
                        <p class="text-[10px] font-bold text-slate-600 uppercase tracking-widest">${item.cat}</p>
                    </div>
                    <div class="mt-6 bg-black/40 rounded-2xl p-4 border border-white/5 font-mono text-cyan-400 text-sm tracking-[0.4em] text-center pointer-events-none uppercase">••••••••</div>
                </div>
            `).join('');

            // Delegate click events
            grid.querySelectorAll('[data-id]').forEach(card => {
                card.addEventListener('click', () => showDetail(card.getAttribute('data-id')));
            });
            lucide.createIcons();
        };

        const showDetail = (id) => {
            const item = state.vaultData.find(i => i.id == id);
            if(!item) return;
            const modal = document.getElementById('modal-detail');
            const card = document.getElementById('detail-card');
            
            card.innerHTML = `
                <button id="det-close" class="absolute top-10 right-10 text-slate-600 hover:text-white transition-colors"><i data-lucide="x" class="w-8 h-8"></i></button>
                <div class="flex items-center gap-6 mb-12">
                    <div class="w-24 h-24 rounded-[2rem] bg-cyan-500 text-black flex items-center justify-center font-black text-5xl shadow-2xl shadow-cyan-500/30">${item.name[0].toUpperCase()}</div>
                    <div>
                        <h2 class="text-4xl font-black text-white uppercase tracking-tighter italic">${item.name}</h2>
                        <div class="flex items-center gap-2 mt-2">
                            <span class="px-3 py-1 bg-white/5 rounded-full text-[10px] font-bold text-slate-400 uppercase tracking-widest border border-white/5">${item.cat}</span>
                            <span class="text-[10px] text-slate-600 font-bold uppercase tracking-widest">${item.date}</span>
                        </div>
                    </div>
                </div>
                <div class="space-y-5">
                    <div class="p-8 bg-white/5 rounded-[2.5rem] border border-white/5 relative group">
                        <p class="text-[10px] font-bold text-slate-700 uppercase tracking-widest mb-2">IDENTITAS AKSES</p>
                        <p class="text-xl text-white font-bold">${item.user || '-'}</p>
                        <button onclick="navigator.clipboard.writeText('${item.user}');alert('Disalin!')" class="absolute right-8 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 text-cyan-400 transition-all"><i data-lucide="copy" class="w-5 h-5"></i></button>
                    </div>
                    <div class="p-8 bg-white/5 rounded-[2.5rem] border border-white/5 relative group">
                        <p class="text-[10px] font-bold text-slate-700 uppercase tracking-widest mb-2">KODE KEAMANAN</p>
                        <p class="text-3xl font-mono text-cyan-400 font-black tracking-widest">${item.pass}</p>
                        <button onclick="navigator.clipboard.writeText('${item.pass}');alert('Password Disalin!')" class="absolute right-8 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 text-cyan-400 transition-all"><i data-lucide="copy" class="w-5 h-5"></i></button>
                    </div>
                    ${item.file ? `<div class="mt-6"><p class="text-[10px] font-bold text-slate-700 uppercase tracking-widest mb-4 ml-6">LAMPIRAN DATA</p><img src="${item.file}" class="w-full rounded-[3rem] border border-white/10 shadow-2xl"></div>` : ''}
                </div>
                <div class="pt-10 flex gap-4">
                    <button id="det-delete" class="flex-1 py-6 bg-red-500/10 text-red-500 rounded-[2rem] font-black text-xs uppercase tracking-widest hover:bg-red-500 hover:text-white transition-all">Hapus Entri</button>
                    <button id="det-ai" class="flex-1 py-6 bg-cyan-500/10 text-cyan-400 border border-cyan-500/20 rounded-[2rem] font-black text-xs uppercase tracking-widest hover:bg-cyan-500 hover:text-black transition-all">✨ Tips Keamanan AI</button>
                </div>
                <div id="ai-space" class="hidden animate-up p-6 bg-cyan-500/5 rounded-3xl border border-cyan-500/10 text-[10px] text-cyan-400/80 leading-relaxed font-bold italic uppercase"></div>
            `;
            
            modal.classList.remove('hidden');
            lucide.createIco

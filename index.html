<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVault Pro - Secure Digital Brankas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --accent: #10b981;
            --bg: #050505;
        }

        body { 
            background-color: var(--bg); 
            color: #e2e8f0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            transition: all 0.5s ease;
            user-select: none;
        }

        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            backdrop-filter: blur(12px); 
        }

        .pin-dot { 
            width: 14px; height: 14px; border-radius: 50%; 
            border: 2px solid #1e293b; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }

        .pin-dot.filled { 
            background-color: var(--accent) !important; 
            border-color: var(--accent) !important; 
            box-shadow: 0 0 20px var(--accent); 
            transform: scale(1.2);
        }

        .theme-emerald { --accent: #10b981; --bg: #050505; }
        .theme-purple { --accent: #a855f7; --bg: #0a0510; }
        .theme-blue { --accent: #3b82f6; --bg: #050a10; }

        .no-scrollbar::-webkit-scrollbar { display: none; }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up { animation: slideUp 0.4s ease-out forwards; }

        .keypad-btn {
            height: 75px;
            border-radius: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 1.5rem;
            font-weight: 700;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .keypad-btn:hover { background: rgba(255, 255, 255, 0.08); }
        .keypad-btn:active { transform: scale(0.9); background: var(--accent); color: black; }
    </style>
</head>
<body class="theme-emerald overflow-x-hidden">

    <div id="bg-glow" class="fixed top-[-10%] left-[-10%] w-[500px] h-[500px] rounded-full opacity-20 blur-[120px]" style="background: var(--accent); z-index: -1;"></div>

    <div id="app">
        <!-- 1. LAYAR LOGIN -->
        <div id="login-screen" class="min-h-screen flex flex-col items-center justify-center p-6 text-center animate-slide-up">
            <div class="mb-8 p-6 rounded-[2.5rem] bg-white/5 border border-white/10 shadow-2xl">
                <i data-lucide="shield" class="w-16 h-16" style="color: var(--accent);"></i>
            </div>
            <h1 class="text-4xl font-extrabold mb-2 text-white tracking-tighter">MyVault <span class="text-xs font-black uppercase px-2 py-1 rounded bg-white/10 ml-2" style="color: var(--accent);">PRO</span></h1>
            <p class="text-slate-500 mb-10 text-sm font-medium tracking-wide uppercase">Masukkan PIN (Default: 1234)</p>

            <div class="flex gap-5 mb-12" id="pin-display">
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
            </div>

            <div class="grid grid-cols-3 gap-4 w-full max-w-xs">
                <button onclick="pressPin('1')" class="keypad-btn">1</button>
                <button onclick="pressPin('2')" class="keypad-btn">2</button>
                <button onclick="pressPin('3')" class="keypad-btn">3</button>
                <button onclick="pressPin('4')" class="keypad-btn">4</button>
                <button onclick="pressPin('5')" class="keypad-btn">5</button>
                <button onclick="pressPin('6')" class="keypad-btn">6</button>
                <button onclick="pressPin('7')" class="keypad-btn">7</button>
                <button onclick="pressPin('8')" class="keypad-btn">8</button>
                <button onclick="pressPin('9')" class="keypad-btn">9</button>
                <button onclick="handleBio()" class="keypad-btn text-slate-500"><i data-lucide="fingerprint" class="w-7 h-7"></i></button>
                <button onclick="pressPin('0')" class="keypad-btn">0</button>
                <button onclick="clearPin()" class="keypad-btn text-slate-500"><i data-lucide="delete" class="w-7 h-7"></i></button>
            </div>
        </div>

        <!-- 2. LAYAR DASHBOARD -->
        <div id="main-screen" class="hidden min-h-screen flex flex-col animate-slide-up">
            <header class="p-5 border-b border-white/5 glass sticky top-0 z-30 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="p-2 rounded-xl text-black shadow-lg" style="background: var(--accent);"><i data-lucide="shield" class="w-5 h-5"></i></div>
                    <span class="font-black text-xl text-white tracking-tighter">MyVault</span>
                </div>
                <div class="flex items-center gap-2">
                    <button onclick="cycleTheme()" class="p-2.5 bg-white/5 rounded-xl text-slate-400 hover:text-white transition-all"><i data-lucide="palette" class="w-5 h-5"></i></button>
                    <button onclick="lockApp()" class="p-2.5 bg-red-500/10 rounded-xl text-red-400 hover:bg-red-500 hover:text-white transition-all ml-2"><i data-lucide="log-out" class="w-5 h-5"></i></button>
                </div>
            </header>

            <main class="p-6 max-w-6xl mx-auto w-full">
                <div class="relative mb-10">
                    <i data-lucide="search" class="absolute left-6 top-1/2 -translate-y-1/2 text-slate-500 w-5 h-5"></i>
                    <input id="search-bar" type="text" oninput="renderList()" placeholder="Cari layanan..." class="w-full bg-white/5 border border-white/10 py-5 pl-16 pr-8 rounded-[1.5rem] outline-none focus:border-white/20 transition-all">
                </div>

                <div class="mb-8">
                    <h2 class="text-2xl font-black text-white tracking-tight">Koleksi Rahasia</h2>
                    <p id="vault-count" class="text-slate-500 text-xs mt-1 uppercase tracking-widest font-bold">0 Item Tersimpan</p>
                </div>

                <div id="vault-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                <div id="empty-state" class="hidden py-32 text-center opacity-30">
                    <i data-lucide="folder-open" class="mx-auto w-12 h-12 mb-4"></i>
                    <p class="font-bold uppercase tracking-widest text-xs">Gudang Kosong</p>
                </div>
            </main>

            <button onclick="toggleAddModal(true)" id="fab-btn" class="fixed bottom-8 right-8 px-8 py-5 text-black font-black rounded-[2rem] shadow-2xl hover:scale-105 active:scale-95 transition-all flex items-center gap-3 z-40 text-sm shadow-emerald-500/20" style="background: var(--accent);">
                <i data-lucide="plus" class="w-6 h-6"></i> TAMBAH DATA
            </button>
        </div>
    </div>

    <!-- MODAL TAMBAH -->
    <div id="add-modal" class="fixed inset-0 bg-black/95 backdrop-blur-xl hidden z-50 p-6 flex items-center justify-center">
        <div class="bg-[#0f0f0f] w-full max-w-lg rounded-[2.5rem] border border-white/10 p-8 space-y-6 shadow-2xl overflow-y-auto no-scrollbar max-h-[90vh]">
            <div class="flex justify-between items-center">
                <h3 class="text-xl font-black text-white uppercase tracking-tighter">SIMPAN DATA</h3>
                <button onclick="toggleAddModal(false)" class="text-slate-500 hover:text-white"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div class="space-y-4">
                <input id="in-name" type="text" placeholder="Layanan (Contoh: Instagram)" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none text-white font-bold">
                <div class="grid grid-cols-2 gap-4">
                    <input id="in-user" type="text" placeholder="Username" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none text-white">
                    <select id="in-cat" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none text-white">
                        <option>Personal</option><option>Keuangan</option><option>Sosial</option>
                    </select>
                </div>
                <input id="in-pass" type="text" placeholder="Password" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none text-white font-mono">
                
                <div onclick="document.getElementById('in-file').click()" class="w-full aspect-video rounded-2xl border-2 border-dashed border-white/10 flex flex-col items-center justify-center bg-white/[0.02] cursor-pointer relative overflow-hidden">
                    <img id="preview-img" class="hidden absolute inset-0 w-full h-full object-cover opacity-40">
                    <div id="upload-hint" class="text-center z-10">
                        <i data-lucide="image" class="mx-auto w-8 h-8 mb-2 text-slate-600"></i>
                        <p class="text-slate-600 text-[10px] font-bold uppercase">Tambah Foto (Opsional)</p>
                    </div>
                </div>
                <input id="in-file" type="file" accept="image/*" class="hidden" onchange="previewFile(event)">
            </div>
            <button onclick="saveData()" class="w-full py-4 text-black font-black rounded-2xl shadow-xl transition-all uppercase text-xs" style="background: var(--accent);">SIMPAN RAHASIA</button>
        </div>
    </div>

    <!-- MODAL DETAIL -->
    <div id="detail-modal" class="fixed inset-0 bg-black/98 backdrop-blur-2xl hidden z-[60] p-6 flex items-center justify-center">
        <div id="detail-content" class="bg-[#0f0f0f] w-full max-w-xl rounded-[3rem] border border-white/10 p-10 space-y-6 shadow-2xl relative max-h-[90vh] overflow-y-auto no-scrollbar"></div>
    </div>

    <script>
        // Gunakan satu object State agar lebih stabil di GitHub
        const state = {
            currentPin: "",
            masterPin: "1234",
            vaultData: JSON.parse(localStorage.getItem('myvault_v2_data') || "[]"),
            themes: ["theme-emerald", "theme-purple", "theme-blue"],
            themeIndex: 0,
            tempBase64: ""
        };

        // --- FUNGSI PIN ---
        function pressPin(num) {
            if (state.currentPin.length < 4) {
                state.currentPin += num;
                updateDots();
                
                if (state.currentPin === state.masterPin) {
                    setTimeout(unlock, 200);
                } else if (state.currentPin.length === 4) {
                    setTimeout(() => {
                        alert("PIN Salah!");
                        state.currentPin = "";
                        updateDots();
                    }, 200);
                }
            }
        }

        function clearPin() {
            state.currentPin = "";
            updateDots();
        }

        function updateDots() {
            const dots = document.querySelectorAll('#pin-display .pin-dot');
            dots.forEach((dot, i) => {
                if (i < state.currentPin.length) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            });
        }

        // --- AUTH & UI ---
        function unlock() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-screen').style.display = 'flex';
            renderList();
            lucide.createIcons();
        }

        function lockApp() { location.reload(); }
        function handleBio() { alert("Simulasi Biometrik Berhasil"); unlock(); }

        function cycleTheme() {
            document.body.classList.remove(state.themes[state.themeIndex]);
            state.themeIndex = (state.themeIndex + 1) % state.themes.length;
            document.body.classList.add(state.themes[state.themeIndex]);
            localStorage.setItem('myvault_theme', state.themes[state.themeIndex]);
            
            // Update Accent Color CSS Variables
            setTimeout(() => {
                const color = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
                document.getElementById('bg-glow').style.background = color;
                document.getElementById('fab-btn').style.background = color;
            }, 50);
        }

        // --- DATA ---
        function toggleAddModal(show) {
            document.getElementById('add-modal').classList.toggle('hidden', !show);
            if(!show) {
                state.tempBase64 = "";
                document.getElementById('in-name').value = "";
                document.getElementById('preview-img').classList.add('hidden');
                document.getElementById('upload-hint').classList.remove('hidden');
            }
        }

        function previewFile(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = () => {
                    state.tempBase64 = reader.result;
                    const img = document.getElementById('preview-img');
                    img.src = reader.result;
                    img.classList.remove('hidden');
                    document.getElementById('upload-hint').classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        function saveData() {
            const name = document.getElementById('in-name').value;
            const user = document.getElementById('in-user').value;
            const pass = document.getElementById('in-pass').value;
            const cat = document.getElementById('in-cat').value;

            if(!name || !pass) return alert("Isi Nama & Password!");

            const newItem = {
                id: Date.now(),
                name, user, pass, cat,
                file: state.tempBase64,
                date: new Date().toLocaleDateString('id-ID')
            };

            state.vaultData.unshift(newItem);
            localStorage.setItem('myvault_v2_data', JSON.stringify(state.vaultData));
            toggleAddModal(false);
            renderList();
        }

        function deleteItem(id) {
            if(confirm("Hapus data ini?")) {
                state.vaultData = state.vaultData.filter(i => i.id !== id);
                localStorage.setItem('myvault_v2_data', JSON.stringify(state.vaultData));
                document.getElementById('detail-modal').classList.add('hidden');
                renderList();
            }
        }

        function openDetail(id) {
            const item = state.vaultData.find(i => i.id === id);
            if(!item) return;
            
            const color = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
            const detail = document.getElementById('detail-content');
            
            detail.innerHTML = `
                <button onclick="document.getElementById('detail-modal').classList.add('hidden')" class="absolute top-6 right-6 text-slate-500"><i data-lucide="x" class="w-8 h-8"></i></button>
                <div class="flex items-center gap-5 mb-8">
                    <div class="w-16 h-16 rounded-2xl flex items-center justify-center text-black font-black text-2xl" style="background:${color}">${item.name[0].toUpperCase()}</div>
                    <div>
                        <h2 class="text-3xl font-black text-white">${item.name}</h2>
                        <p class="text-slate-500 text-xs uppercase font-bold tracking-widest">${item.cat} • ${item.date}</p>
                    </div>
                </div>
                <div class="space-y-4">
                    <div class="p-5 bg-white/5 rounded-2xl border border-white/5">
                        <p class="text-[10px] font-bold text-slate-600 uppercase mb-1">Username</p>
                        <p class="text-white font-bold">${item.user || '-'}</p>
                    </div>
                    <div class="p-5 bg-white/5 rounded-2xl border border-white/5">
                        <p class="text-[10px] font-bold text-slate-600 uppercase mb-1">Password</p>
                        <p class="text-xl font-mono text-emerald-400 tracking-widest font-bold">${item.pass}</p>
                    </div>
                    ${item.file ? `<img src="${item.file}" class="w-full rounded-2xl border border-white/10 shadow-xl">` : ''}
                </div>
                <div class="pt-6">
                    <button onclick="deleteItem(${item.id})" class="w-full py-4 bg-red-500/10 text-red-500 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-red-500 hover:text-white transition-all">Hapus Permanen</button>
                </div>
            `;
            document.getElementById('detail-modal').classList.remove('hidden');
            lucide.createIcons();
        }

        function renderList() {
            const list = document.getElementById('vault-list');
            const search = document.getElementById('search-bar').value.toLowerCase();
            const color = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
            
            const filtered = state.vaultData.filter(i => 
                i.name.toLowerCase().includes(search) || i.cat.toLowerCase().includes(search)
            );

            document.getElementById('vault-count').textContent = `${filtered.length} Item Tersimpan`;
            document.getElementById('empty-state').classList.toggle('hidden', filtered.length > 0);

            list.innerHTML = filtered.map(item => `
                <div onclick="openDetail(${item.id})" class="glass p-6 rounded-[2rem] hover:border-white/20 transition-all cursor-pointer group">
                    <div class="flex justify-between items-start mb-6">
                        <div class="w-12 h-12 rounded-xl flex items-center justify-center text-black font-black text-xl" style="background:${color}">${item.name[0].toUpperCase()}</div>
                        <i data-lucide="chevron-right" class="w-5 h-5 text-slate-700 group-hover:text-white"></i>
                    </div>
                    <h4 class="font-black text-lg text-white mb-1">${item.name}</h4>
                    <p class="text-[10px] font-bold text-slate-600 uppercase tracking-widest mb-4">${item.cat}</p>
                    <div class="bg-black/40 rounded-xl p-3 border border-white/5 font-mono text-emerald-500 text-xs tracking-widest text-center">••••••••</div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // --- INIT ---
        window.onload = () => {
            const saved = localStorage.getItem('myvault_theme');
            if(saved) {
                document.body.classList.remove('theme-emerald');
                document.body.classList.add(saved);
                state.themeIndex = state.themes.indexOf(saved);
            }
            lucide.createIcons();
            updateDots();
        };
    </script>
</body>
</html>

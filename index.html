<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberVault - Brankas Pribadi Aman</title>
    
    <!-- Libraries: React, Tailwind, Lucide Icons, Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');

        @keyframes pulse-slow {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        @keyframes border-glow {
            0%, 100% { border-color: rgba(59, 130, 246, 0.3); }
            50% { border-color: rgba(59, 130, 246, 0.8); }
        }
        .animate-pulse-slow {
            animation: pulse-slow 8s infinite ease-in-out;
        }
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .neon-border {
            animation: border-glow 4s infinite;
        }
        body {
            background-color: #020617;
            margin: 0;
            overflow-x: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #e2e8f0;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const BackgroundGlow = () => (
            <div className="fixed inset-0 -z-10 bg-slate-950 overflow-hidden">
                <div className="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] rounded-full bg-blue-600/20 blur-[120px] animate-pulse-slow"></div>
                <div className="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] rounded-full bg-purple-600/20 blur-[120px] animate-pulse-slow" style={{ animationDelay: '2s' }}></div>
                <div className="absolute top-[30%] left-[40%] w-[30%] h-[30%] rounded-full bg-cyan-500/10 blur-[100px] animate-pulse-slow" style={{ animationDelay: '4s' }}></div>
                <div className="absolute inset-0 bg-[linear-gradient(to_right,#80808012_1px,transparent_1px),linear-gradient(to_bottom,#80808012_1px,transparent_1px)] bg-[size:40px_40px] [mask-image:radial-gradient(ellipse_60%_50%_at_50%_0%,#000_70%,transparent_100%)]"></div>
            </div>
        );

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
                    <div className="w-full max-w-md glass rounded-3xl p-6 shadow-2xl border border-white/20">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="text-xl font-bold text-white">{title}</h3>
                            <button onClick={onClose} className="p-2 hover:bg-white/10 rounded-full transition-colors">
                                <Icon name="x" size={20} />
                            </button>
                        </div>
                        {children}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [isLocked, setIsLocked] = useState(true);
            const [masterPassword, setMasterPassword] = useState('');
            const [activeTab, setActiveTab] = useState('passwords');
            const [searchTerm, setSearchTerm] = useState('');
            
            // State Modals
            const [isPassModalOpen, setIsPassModalOpen] = useState(false);
            const [isNoteModalOpen, setIsNoteModalOpen] = useState(false);
            
            // Form States
            const [newPass, setNewPass] = useState({ site: '', user: '', pass: '' });
            const [newNote, setNewNote] = useState({ title: '', content: '' });

            // State Data with LocalStorage Persistence
            const [passwords, setPasswords] = useState(() => {
                const saved = localStorage.getItem('cv_passwords');
                return saved ? JSON.parse(saved) : [];
            });
            const [images, setImages] = useState(() => {
                const saved = localStorage.getItem('cv_images');
                return saved ? JSON.parse(saved) : [];
            });
            const [notes, setNotes] = useState(() => {
                const saved = localStorage.getItem('cv_notes');
                return saved ? JSON.parse(saved) : [];
            });

            useEffect(() => {
                localStorage.setItem('cv_passwords', JSON.stringify(passwords));
            }, [passwords]);

            useEffect(() => {
                localStorage.setItem('cv_images', JSON.stringify(images));
            }, [images]);

            useEffect(() => {
                localStorage.setItem('cv_notes', JSON.stringify(notes));
            }, [notes]);

            const handleLogin = (e) => {
                e.preventDefault();
                if (masterPassword === '1234') {
                    setIsLocked(false);
                } else {
                    const msg = document.getElementById('error-msg');
                    msg.innerText = "Password Salah! (Coba: 1234)";
                    setTimeout(() => msg.innerText = "", 3000);
                }
            };

            const handleAddPassword = (e) => {
                e.preventDefault();
                if (newPass.site && newPass.pass) {
                    setPasswords([...passwords, { ...newPass, id: Date.now(), visible: false }]);
                    setNewPass({ site: '', user: '', pass: '' });
                    setIsPassModalOpen(false);
                }
            };

            const handleAddNote = (e) => {
                e.preventDefault();
                if (newNote.title && newNote.content) {
                    setNotes([...notes, { ...newNote, id: Date.now(), date: new Date().toLocaleDateString('id-ID') }]);
                    setNewNote({ title: '', content: '' });
                    setIsNoteModalOpen(false);
                }
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setImages([...images, { id: Date.now(), url: reader.result, name: file.name }]);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const copyToClipboard = (text) => {
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                // Simple feedback instead of alert
                const feedback = document.getElementById('copy-feedback');
                feedback.classList.remove('opacity-0');
                setTimeout(() => feedback.classList.add('opacity-0'), 2000);
            };

            if (isLocked) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <BackgroundGlow />
                        <div className="w-full max-w-md p-10 rounded-[2.5rem] glass shadow-2xl border border-white/20 text-center">
                            <div className="flex flex-col items-center mb-8">
                                <div className="p-5 rounded-full bg-blue-500/10 border border-blue-500/40 mb-6 shadow-[0_0_30px_rgba(59,130,246,0.2)]">
                                    <Icon name="shield-check" size={48} className="text-blue-400" />
                                </div>
                                <h1 className="text-4xl font-extrabold text-white tracking-tight mb-2">CyberVault</h1>
                                <p className="text-slate-400 text-sm">Sistem Penyimpanan Data Terenkripsi</p>
                            </div>
                            
                            <form onSubmit={handleLogin} className="space-y-5">
                                <div className="relative">
                                    <input 
                                        type="password" 
                                        placeholder="KATA SANDI MASTER"
                                        className="w-full bg-slate-900/50 border border-white/10 rounded-2xl px-6 py-4 text-white focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition-all text-center tracking-[0.5em] font-bold placeholder:tracking-normal placeholder:font-normal"
                                        value={masterPassword}
                                        onChange={(e) => setMasterPassword(e.target.value)}
                                        autoFocus
                                    />
                                </div>
                                <button 
                                    type="submit"
                                    className="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-bold py-4 rounded-2xl transition-all shadow-xl shadow-blue-900/40 flex items-center justify-center gap-3 active:scale-[0.98]"
                                >
                                    <Icon name="unlock" size={20} /> OTORISASI AKSES
                                </button>
                                <p id="error-msg" className="text-red-400 text-sm font-semibold h-5"></p>
                            </form>
                            <div className="mt-8 pt-6 border-t border-white/5">
                                <p className="text-[10px] text-slate-500 tracking-widest uppercase italic">Hint default: 1234</p>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen">
                    <BackgroundGlow />
                    
                    <div className="max-w-6xl mx-auto p-4 md:p-10">
                        <header className="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-12">
                            <div className="flex items-center gap-4">
                                <div className="p-3 bg-gradient-to-br from-blue-500/20 to-purple-500/20 rounded-2xl border border-blue-500/30 shadow-lg">
                                    <Icon name="shield" size={28} className="text-blue-400" />
                                </div>
                                <div>
                                    <h2 className="text-3xl font-bold text-white tracking-tight">CyberVault</h2>
                                    <div className="flex items-center gap-2">
                                        <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                        <span className="text-[10px] text-blue-400 uppercase tracking-widest font-bold">Secure Session Active</span>
                                    </div>
                                </div>
                            </div>

                            <div className="flex items-center gap-3">
                                <div className="relative group">
                                    <div className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-blue-400 transition-colors">
                                        <Icon name="search" size={18} />
                                    </div>
                                    <input 
                                        type="text" 
                                        placeholder="Cari data..."
                                        className="bg-slate-900/40 border border-white/10 rounded-2xl pl-12 pr-6 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/30 w-full md:w-80 backdrop-blur-md transition-all"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                </div>
                                <button 
                                    onClick={() => setIsLocked(true)}
                                    className="p-3 glass hover:bg-red-500/20 rounded-2xl text-slate-400 hover:text-red-400 transition-all active:scale-95"
                                    title="Kunci Vault"
                                >
                                    <Icon name="log-out" size={22} />
                                </button>
                            </div>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            {/* Navigasi Samping */}
                            <div className="lg:col-span-3 space-y-3">
                                {[
                                    { id: 'passwords', icon: 'key', label: 'Passwords', color: 'blue' },
                                    { id: 'images', icon: 'image', label: 'Vault Gambar', color: 'purple' },
                                    { id: 'notes', icon: 'file-text', label: 'Catatan Rahasia', color: 'cyan' },
                                ].map(item => (
                                    <button
                                        key={item.id}
                                        onClick={() => setActiveTab(item.id)}
                                        className={`w-full flex items-center justify-between p-5 rounded-3xl border transition-all duration-300 ${
                                            activeTab === item.id 
                                                ? `bg-${item.color}-600/10 border-${item.color}-500/50 text-${item.color}-400 shadow-[0_10px_30px_rgba(0,0,0,0.3)] scale-[1.02]` 
                                                : 'bg-white/5 border-white/5 hover:bg-white/10 text-slate-400'
                                        }`}
                                    >
                                        <div className="flex items-center gap-4">
                                            <div className={`p-2 rounded-xl ${activeTab === item.id ? `bg-${item.color}-500/20` : 'bg-white/5'}`}>
                                                <Icon name={item.icon} size={20} />
                                            </div>
                                            <span className="font-semibold">{item.label}</span>
                                        </div>
                                        <Icon name="chevron-right" size={16} className={activeTab === item.id ? 'opacity-100' : 'opacity-0'} />
                                    </button>
                                ))}
                                
                                <div className="mt-10 p-6 glass rounded-3xl border-dashed border-white/10 text-center">
                                    <p className="text-[11px] text-slate-500 leading-relaxed uppercase tracking-tighter">
                                        Data disimpan secara lokal di browser ini. Jangan hapus cache untuk menjaga data tetap ada.
                                    </p>
                                </div>
                            </div>

                            {/* Konten Utama */}
                            <div className="lg:col-span-9 glass rounded-[2.5rem] p-8 min-h-[600px] relative overflow-hidden">
                                {activeTab === 'passwords' && (
                                    <div className="space-y-8 animate-in fade-in slide-in-from-bottom-4 duration-500">
                                        <div className="flex justify-between items-center">
                                            <div>
                                                <h3 className="text-2xl font-bold text-white">Manajemen Password</h3>
                                                <p className="text-sm text-slate-500">Simpan kredensial akun Anda dengan aman.</p>
                                            </div>
                                            <button 
                                                onClick={() => setIsPassModalOpen(true)}
                                                className="flex items-center gap-2 px-5 py-3 bg-blue-600 hover:bg-blue-500 text-white rounded-2xl shadow-lg shadow-blue-900/20 transition-all active:scale-95 font-bold text-sm"
                                            >
                                                <Icon name="plus" size={18} /> TAMBAH BARU
                                            </button>
                                        </div>

                                        <div className="grid gap-4">
                                            {passwords.filter(p => p.site.toLowerCase().includes(searchTerm.toLowerCase())).map(p => (
                                                <div key={p.id} className="group flex flex-col sm:flex-row sm:items-center justify-between p-5 rounded-3xl bg-slate-900/40 border border-white/5 hover:border-blue-500/30 transition-all gap-4">
                                                    <div className="flex items-center gap-4">
                                                        <div className="w-12 h-12 rounded-2xl bg-gradient-to-br from-blue-500/10 to-transparent flex items-center justify-center border border-white/5">
                                                            <span className="text-xl font-bold text-blue-400">{p.site.charAt(0)}</span>
                                                        </div>
                                                        <div>
                                                            <div className="font-bold text-white text-lg">{p.site}</div>
                                                            <div className="text-xs text-slate-500 flex items-center gap-1">
                                                                <Icon name="user" size={10} /> {p.user || 'Tidak ada username'}
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="flex items-center gap-3 self-end sm:self-auto">
                                                        <div className="px-4 py-2 bg-black/60 rounded-2xl border border-white/5 font-mono text-blue-400 text-sm flex items-center gap-4 shadow-inner">
                                                            <span className="tracking-widest">{p.visible ? p.pass : '••••••••'}</spa

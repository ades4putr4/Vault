<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVault - Secure Cloud Vault</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com/"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #e2e8f0; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .blob {
            position: absolute;
            width: 500px; height: 500px;
            background: rgba(16, 185, 129, 0.1);
            filter: blur(120px); border-radius: 50%;
            z-index: -1; animation: pulse 10s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.1) translate(20px, 20px); }
        }
        .pin-dot {
            width: 14px; height: 14px; border-radius: 50%;
            border: 2px solid #1e293b; transition: all 0.3s ease;
        }
        .pin-dot.filled {
            background-color: #10b981; border-color: #10b981;
            transform: scale(1.2); box-shadow: 0 0 15px rgba(16, 185, 129, 0.5);
        }
        .modal-blur { backdrop-filter: blur(16px); background-color: rgba(0,0,0,0.85); }
        .glass-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body class="overflow-x-hidden">

    <div class="blob top-[-10%] left-[-10%]"></div>
    <div class="blob bottom-[-10%] right-[-10%]" style="background: rgba(79, 70, 229, 0.08);"></div>

    <!-- ROOT CONTAINER -->
    <div id="app-root">
        <!-- Tampilan akan diisi oleh JavaScript (render function) -->
    </div>

    <!-- TOAST CONTAINER -->
    <div id="toast-container" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[100] flex flex-col gap-2"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, onSnapshot, query, serverTimestamp, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 1. FIREBASE CONFIGURATION ---
        // PENTING: Jika di GitHub, pastikan Anda sudah membuat Firebase Project dan mengisi data di bawah ini.
        let firebaseConfig;
        try {
            firebaseConfig = JSON.parse(__firebase_config);
        } catch (e) {
            firebaseConfig = {
                apiKey: "",
                authDomain: "",
                projectId: "",
                storageBucket: "",
                messagingSenderId: "",
                appId: ""
            };
        }

        // --- 2. APP STATE ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'my-vault-final';
        let state = {
            isLocked: true,
            user: null,
            pinInput: '',
            masterPin: '1234',
            items: [],
            activeCategory: 'Semua',
            search: '',
            viewingItem: null,
            isAddModalOpen: false,
            isSettingsOpen: false,
            formType: 'password',
            formImageData: ''
        };

        let db, auth;

        // --- 3. CORE FUNCTIONS ---
        
        const showToast = (msg, type = 'success') => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `px-6 py-4 rounded-3xl shadow-2xl border transition-all duration-500 animate-in slide-in-from-bottom ${type === 'error' ? 'bg-red-500/90 border-red-400' : 'bg-emerald-500/90 border-emerald-400'} text-white text-sm font-bold flex items-center gap-2`;
            toast.innerHTML = `<i data-lucide="${type === 'error' ? 'alert-circle' : 'check'}"></i> ${msg}`;
            container.appendChild(toast);
            lucide.createIcons();
            setTimeout(() => {
                toast.classList.add('opacity-0');
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        };

        const updateState = (newState) => {
            state = { ...state, ...newState };
            render();
        };

        // --- 4. FIREBASE LOGIC ---
        const initFirebase = async () => {
            if (!firebaseConfig.apiKey) {
                console.warn("Firebase API Key belum diisi. Menggunakan mode simulasi.");
                return;
            }
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                await signInAnonymously(auth);
                
                onAuthStateChanged(auth, (u) => {
                    state.user = u;
                    if (u) {
                        // Sync PIN
                        const pinRef = doc(db, 'artifacts', appId, 'users', u.uid, 'settings', 'security');
                        onSnapshot(pinRef, (snap) => {
                            if (snap.exists()) state.masterPin = snap.data().masterPin || '1234';
                            else setDoc(pinRef, { masterPin: '1234' });
                        });

                        // Sync Data
                        const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'vault_items');
                        onSnapshot(colRef, (snap) => {
                            state.items = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                            render();
                        });
                    }
                });
            } catch (err) {
                console.error("Firebase Init Error:", err);
            }
        };

        // --- 5. RENDER ENGINE ---
        const render = () => {
            const root = document.getElementById('app-root');
            
            if (state.isLocked) {
                root.innerHTML = renderLogin();
            } else {
                root.innerHTML = renderDashboard();
            }

            renderModals();
            lucide.createIcons();
        };

        const renderLogin = () => `
            <div class="min-h-screen flex flex-col items-center justify-center p-6 text-center animate-in fade-in duration-500">
                <div class="mb-10 inline-flex p-6 rounded-[2.5rem] bg-emerald-500/10 border border-emerald-500/20 shadow-2xl">
                    <i data-lucide="shield" class="text-emerald-500 w-14 h-14"></i>
                </div>
                <h1 class="text-4xl font-black tracking-tight mb-2 bg-gradient-to-b from-white to-slate-500 bg-clip-text text-transparent">MyVault</h1>
                <p class="text-slate-500 mb-10 font-medium tracking-wide uppercase text-[10px]">Penyimpanan Terenkripsi Cloud</p>

                <div class="flex justify-center gap-4 mb-12">
                    ${[0, 1, 2, 3].map(i => `<div class="pin-dot ${state.pinInput.length > i ? 'filled' : ''}"></div>`).join('')}
                </div>

                <div class="grid grid-cols-3 gap-4 w-full max-w-sm">
                    ${[1, 2, 3, 4, 5, 6, 7, 8, 9].map(n => `<button onclick="window.handlePin('${n}')" class="h-20 rounded-3xl bg-white/[0.03] border border-white/5 text-3xl font-black hover:bg-white/10 active:scale-90 transition-all">${n}</button>`).join('')}
                    <button onclick="window.handleBio()" class="h-20 rounded-3xl bg-emerald-500/10 border border-emerald-500/20 flex items-center justify-center text-emerald-500"><i data-lucide="fingerprint"></i></button>
                    <button onclick="window.handlePin('0')" class="h-20 rounded-3xl bg-white/[0.03] border border-white/5 text-3xl font-black hover:bg-white/10 active:scale-90 transition-all">0</button>
                    <button onclick="window.clearPin()" class="h-20 rounded-3xl flex items-center justify-center text-slate-700 hover:text-white transition-all"><i data-lucide="delete"></i></button>
                </div>
            </div>
        `;

        const renderDashboard = () => `
            <div class="min-h-screen flex flex-col animate-in fade-in zoom-in-95 duration-500">
                <header class="sticky top-0 z-30 bg-[#050505]/90 border-b border-white/5 px-6 py-5">
                    <div class="max-w-6xl mx-auto flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="p-2.5 rounded-2xl bg-emerald-500 text-black shadow-lg"><i data-lucide="shield" class="w-5 h-5"></i></div>
                            <h1 class="text-xl font-black text-white tracking-tight">MyVault</h1>
                        </div>
                        <div class="flex items-center gap-3">
                            <button onclick="window.toggleSettings(true)" class="p-3 rounded-2xl bg-white/5 border border-white/10 text-slate-400 hover:text-white"><i data-lucide="settings" class="w-5 h-5"></i></button>
                            <button onclick="window.lockApp()" class="p-3 rounded-2xl bg-red-500/10 border border-red-500/20 text-red-400 hover:bg-red-500/20"><i data-lucide="log-out" class="w-5 h-5"></i></button>
                        </div>
                    </div>
                </header>

                <main class="max-w-6xl mx-auto w-full px-6 pt-10">
                    <div class="flex flex-col md:flex-row gap-5 mb-12">
                        <div class="relative flex-1 group">
                            <i data-lucide="search" class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-500 w-5 h-5"></i>
                            <input type="text" oninput="window.handleSearch(this.value)" value="${state.search}" placeholder="Cari..." class="w-full bg-white/5 border border-white/10 rounded-[1.5rem] py-4.5 pl-14 pr-6 outline-none focus:border-emerald-500/50 transition-all text-sm font-medium">
                        </div>
                        <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                            ${['Semua', 'Personal', 'Keuangan', 'Sosial Media', 'Pekerjaan', 'Hiburan', 'Belanja', 'Catatan'].map(c => `
                                <button onclick="window.setCategory('${c}')" class="px-6 py-3.5 rounded-2xl text-[10px] font-black uppercase tracking-widest border transition-all ${state.activeCategory === c ? 'bg-emerald-500 text-black border-emerald-500' : 'bg-white/5 text-slate-500 border-white/5 hover:text-white'}">${c}</button>
                            `).join('')}
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${renderCards()}
                    </div>

                    ${state.items.length === 0 ? `
                        <div class="py-32 text-center opacity-40">
                            <i data-lucide="inbox" class="w-12 h-12 mx-auto mb-4"></i>
                            <p class="text-xs font-black uppercase tracking-widest">Gudang Kosong</p>
                        </div>
                    ` : ''}
                </main>

                <button onclick="window.toggleAddModal(true)" class="fixed bottom-10 right-10 px-8 py-5 bg-emerald-500 text-black font-black rounded-[2rem] shadow-2xl hover:scale-105 active:scale-95 transition-all flex items-center gap-3 z-40 text-lg uppercase tracking-tight shadow-emerald-500/20">
                    <i data-lucide="plus" class="w-7 h-7"></i> Tambah Data
                </button>
            </div>
        `;

        const renderCards = () => {
            const filtered = state.items.filter(i => {
                const q = state.search.toLowerCase();
                const matchesSearch = i.name?.toLowerCase().includes(q) || i.username?.toLowerCase().includes(q) || i.notes?.toLowerCase().includes(q);
                const matchesCat = state.activeCategory === 'Semua' || i.category === state.activeCategory;
                return matchesSearch && matchesCat;
            });

            return filtered.map(item => `
                <div onclick="window.openDetail('${item.id}')" class="glass-card rounded-[2.5rem] p-7 hover:border-emerald-500/40 transition-all cursor-pointer group">
                    <div class="flex items-center gap-4 mb-6">
                        <div class="w-12 h-12 rounded-xl bg-white/5 flex items-center justify-center font-black text-emerald-500 border border-white/5">
                            ${item.type === 'note' ? '<i data-lucide="file-text"></i>' : item.name.charAt(0).toUpperCase()}
                        </div>
                        <div class="flex-1">
                            <h3 class="font-bold text-white group-hover:text-emerald-400 transition-colors">${item.name}</h3>
                            <span class="text-[10px] font-black uppercase text-slate-600 tracking-widest">${item.category}</span>
                        </div>
                    </div>
                    <div class="bg-black/30 rounded-2xl p-4 text-xs">
                        ${item.type === 'password' ? `
                            <div class="flex justify-between mb-2"><span class="text-slate-700 font-bold uppercase tracking-tighter">Login</span><span class="text-slate-400">${item.username}</span></div>
                            <div class="flex justify-between items-center"><span class="text-slate-700 font-bold uppercase tracking-tighter">Pass</span><span class="font-mono text-emerald-500 tracking-widest">••••••</span></div>
                        ` : `<p class="text-slate-500 italic line-clamp-2">${item.notes || '...'}</p>`}
                    </div>
                </div>
            `).join('');
        };

        const renderModals = () => {
            const overlay = document.getElementById('modal-overlay') || document.createElement('div');
            overlay.id = 'modal-overlay';
            overlay.className = `fixed inset-0 z-[60] flex items-center justify-center p-4 modal-blur transition-all duration-300 ${ (state.isAddModalOpen || state.viewingItem || state.isSettingsOpen) ? 'opacity-100 pointer-events-auto' : 'opacity-0 pointer-events-none' }`;
            
            document.body.appendChild(overlay);

            if (state.isAddModalOpen) {
                overlay.innerHTML = `
                    <div class="bg-[#0f0f0f] w-full max-w-lg rounded-[3rem] border border-white/10 shadow-2xl overflow-hidden flex flex-col max-h-[90vh] animate-in zoom-in-95">
                        <div class="p-8 border-b border-white/5 flex justify-between items-center">
                            <h2 class="text-2xl font-black text-white uppercase tracking-tighter">Entri Baru</h2>
                            <button onclick="window.toggleAddModal(false)"><i data-lucide="x"></i></button>
                        </div>
                        <div class="flex p-2 bg-white/5 mx-8 mt-6 rounded-2xl">
                            <button onclick="window.switchForm('password')" class="flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all ${state.formType === 'password' ? 'bg-emerald-500 text-black' : 'text-slate-500'}">Password</button>
                            <button onclick="window.switchForm('note')" class="flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all ${state.formType === 'note' ? 'bg-emerald-500 text-black' : 'text-slate-500'}">Catatan</button>
                        </div>
                        <div class="p-8 overflow-y-auto space-y-6 no-scrollbar">
                            <div class="space-y-1"><label class="text-[10px] font-black text-slate-600 uppercase">Nama</label><input id="f-name" class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 outline-none focus:border-emerald-500 text-white font-bold" placeholder="Layanan"></div>
                            ${state.formType === 'password' ? `
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="space-y-1"><label class="text-[10px] font-black text-slate-600 uppercase">Kategori</label><select id="f-cat" class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 text-white font-bold appearance-none"><option>Personal</option><option>Keuangan</option><option>Sosial Media</option><option>Pekerjaan</option><option>Hiburan</option><option>Belanja</option></select></div>
                                    <div class="space-y-1"><label class="text-[10px] font-black text-slate-600 uppercase">User</label><input id="f-user" class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 text-white font-bold"></div>
                                </div>
                                <div class="space-y-1"><label class="text-[10px] font-black text-slate-600 uppercase">Password</label><input id="f-pass" class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 text-white font-mono tracking-widest"></div>
                            ` : `<div class="space-y-1"><label class="text-[10px] font-black text-slate-600 uppercase">Catatan</label><textarea id="f-notes" rows="4" class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 text-white resize-none"></textarea></div>`}
                            <div class="space-y-1">
                                <label class="text-[10px] font-black text-slate-600 uppercase">Foto</label>
                                <div onclick="document.getElementById('f-file').click()" class="w-full aspect-video rounded-3xl border-2 border-dashed border-white/10 flex flex-col items-center justify-center bg-white/2 overflow-hidden relative cursor-pointer">
                                    ${state.formImageData ? `<img src="${state.formImageData}" class="w-full h-full object-cover">` : '<i data-lucide="image" class="text-slate-800"></i>'}
                                </div>
                                <input type="file" id="f-file" class="hidden" onchange="window.handleFile(event)">
                            </div>
                            <button onclick="window.saveItem()" class="w-full py-5 bg-emerald-500 text-black font-black rounded-3xl uppercase tracking-widest shadow-xl">SIMPAN RAHASIA</button>
                        </div>
                    </div>
                `;
            } else if (state.viewingItem) {
                const item = state.viewingItem;
                overlay.innerHTML = `
                    <div class="bg-[#0f0f0f] w-full max-w-2xl rounded-[3.5rem] border border-white/10 shadow-2xl overflow-hidden flex flex-col max-h-[92vh] animate-in zoom-in-95">
                        <div class="p-10 border-b border-white/5 flex justify-between items-center">
                            <h2 class="text-2xl font-black text-white uppercase">${item.name}</h2>
                            <button onclick="window.closeDetail()"><i data-lucide="x"></i></button>
                        </div>
                        <div class="p-10 space-y-6 overflow-y-auto no-scrollbar">
                            ${item.type === 'password' ? `
                                <div class="p-6 bg-white/5 rounded-3xl"><p class="text-[10px] text-slate-600 uppercase font-black mb-1">User</p><p class="text-white font-bold">${item.username}</p></div>
                                <div class="p-6 bg-white/5 rounded-3xl"><p class="text-[10px] text-slate-600 uppercase font-black mb-1">Pass</p><p class="text-2xl font-mono text-emerald-400 tracking-widest">${item.password}</p></div>
                            ` : `<div class="p-8 bg-white/5 rounded-3xl text-slate-400 font-medium">${item.notes || '...'}</div>`}
                            ${item.imageData ? `<img src="${item.imageData}" class="w-full rounded-3xl border border-white/5">` : ''}
                        </div>
                        <div class="p-8 border-t border-white/5 flex gap-4">
                            <button onclick="window.deleteItem('${item.id}')" class="flex-1 py-4 bg-red-500/10 text-red-500 rounded-2xl font-black text-xs uppercase tracking-widest">Hapus</button>
                            <button onclick="window.closeDetail()" class="px-8 py-4 bg-white/5 text-slate-500 rounded-2xl font-bold uppercase text-[10px]">Tutup</button>
                        </div>
                    </div>
                `;
            } else if (state.isSettingsOpen) {
                overlay.innerHTML = `
                    <div class="bg-[#0f0f0f] w-full max-w-sm rounded-[3rem] border border-white/10 p-10 space-y-8 animate-in zoom-in-95">
                        <h2 class="text-2xl font-black text-white">PIN</h2>
                        <div class="space-y-4">
                            <input id="s-old" type="password" maxlength="4" placeholder="LAMA" class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 text-center text-3xl font-mono tracking-widest">
                            <input id="s-new" type="password" maxlength="4" placeholder="BARU" class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 text-center text-3xl font-mono tracking-widest">
                            <button onclick="window.changePin()" class="w-full py-5 bg-emerald-500 text-black font-black rounded-2xl uppercase text-[10px]">Perbarui PIN</button>
                        </div>
                    </div>
                `;
            }
            lucide.createIcons();
        };

        // --- 6. WINDOWS INTERFACE ---
        window.handlePin = (n) => {
            if (state.pinInput.length < 4) {
                state.pinInput += n;
                if (state.pinInput === state.masterPin) {
                    setTimeout(() => updateState({ isLocked: false, pinInput: '' }), 150);
                } else if (state.pinInput.length === 4) {
                    setTimeout(() => { updateState({ pinInput: '' }); showToast("PIN Salah", "error"); }, 400);
                } else {
                    render();
                }
            }
        };
        window.clearPin = () => updateState({ pinInput: '' });
        window.handleBio = () => { showToast("Memindai..."); setTimeout(() => updateState({ isLocked: false }), 800); };
        window.lockApp = () => updateState({ isLocked: true, pinInput: '' });
        window.setCategory = (c) => updateState({ activeCategory: c });
        window.handleSearch = (s) => { state.search = s; render(); };
        window.toggleAddModal = (o) => updateState({ isAddModalOpen: o, formImageData: '' });
        window.toggleSettings = (o) => updateState({ isSettingsOpen: o });
        window.switchForm = (t) => updateState({ formType: t });
        window.handleFile = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = () => updateState({ formImageData: reader.result });
                reader.readAsDataURL(file);
            }
        };
        window.saveItem = async () => {
            if (!state.user) return showToast("Sesi tidak valid", "error");
            const payload = {
                type: state.formType,
                name: document.getElementById('f-name').value,
                category: state.formType === 'password' ? document.getElementById('f-cat').value : 'Catatan',
                username: state.formType === 'password' ? document.getElementById('f-user').value : '',
                password: state.formType === 'password' ? document.getElementById('f-pass').value : '',
                notes: state.formType === 'note' ? document.getElementById('f-notes').value : '',
                imageData: state.formImageData,
                createdAt: serverTimestamp()
            };
            
            try {
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'vault_items');
                await addDoc(colRef, payload);
                showToast("Berhasil Disimpan");
                updateState({ isAddModalOpen: false, formImageData: '' });
            } catch (err) { showToast("Gagal Simpan", "error"); }
        };
        window.openDetail = (id) => {
            const item = state.items.find(i => i.id === id);
            updateState({ viewingItem: item });
        };
        window.closeDetail = () => updateState({ viewingItem: null });
        window.deleteItem = async (id) => {
            if (confirm("Hapus rahasia ini?")) {
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'vault_items', id));
                    updateState({ viewingItem: null });
                    showToast("Dihapus", "error");
                } catch (err) {}
            }
        };
        window.changePin = async () => {
            const old = document.getElementById('s-old').value;
            const newVal = document.getElementById('s-new').value;
            if (old !== state.masterPin) return showToast("PIN Salah", "error");
            try {
                await updateDoc(doc(db, 'artifacts', appId, 'users', state.user.uid, 'settings', 'security'), { masterPin: newVal });
                updateState({ isSettingsOpen: false });
                showToast("PIN Diganti");
            } catch (err) {}
        };

        // --- INIT START ---
        document.addEventListener('DOMContentLoaded', () => {
            render();
            initFirebase();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVault Pro - Secure AI Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --accent: #10b981;
            --bg: #050505;
        }

        body { 
            background-color: var(--bg); 
            color: #e2e8f0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            transition: all 0.5s ease;
            user-select: none;
            overflow-x: hidden;
        }

        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            backdrop-filter: blur(12px); 
        }

        /* PIN DOTS STYLING */
        .pin-dot { 
            width: 16px; height: 16px; border-radius: 50%; 
            border: 2px solid #334155; 
            background-color: transparent;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1); 
        }

        .pin-dot.filled { 
            background-color: var(--accent) !important; 
            border-color: var(--accent) !important; 
            box-shadow: 0 0 20px var(--accent); 
            transform: scale(1.25);
        }

        .theme-emerald { --accent: #10b981; --bg: #050505; }
        .theme-purple { --accent: #a855f7; --bg: #0a0510; }
        .theme-blue { --accent: #3b82f6; --bg: #050a10; }

        .keypad-btn {
            height: 70px;
            border-radius: 1.25rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
            cursor: pointer;
        }
        .keypad-btn:active { transform: scale(0.9); background: var(--accent); color: black; }

        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-up { animation: slideUp 0.3s ease-out forwards; }
        
        .ai-loading { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="theme-emerald">

    <div id="bg-glow" class="fixed top-[-10%] left-[-10%] w-[500px] h-[500px] rounded-full opacity-10 blur-[120px]" style="background: var(--accent); z-index: -1;"></div>

    <div id="app">
        <!-- SCREEN 1: LOGIN -->
        <div id="login-screen" class="min-h-screen flex flex-col items-center justify-center p-6 text-center animate-up">
            <div class="mb-6 p-5 rounded-[2rem] bg-white/5 border border-white/10">
                <i data-lucide="shield" id="main-icon" class="w-12 h-12" style="color: var(--accent);"></i>
            </div>
            <h1 class="text-3xl font-black mb-1 text-white uppercase tracking-tighter">MyVault <span class="text-xs opacity-50">PRO</span></h1>
            <p class="text-slate-500 mb-10 text-xs font-bold uppercase tracking-widest">Masukkan PIN: 1234</p>

            <div class="flex gap-4 mb-12" id="pin-dots">
                <div class="pin-dot"></div><div class="pin-dot"></div>
                <div class="pin-dot"></div><div class="pin-dot"></div>
            </div>

            <div class="grid grid-cols-3 gap-4 w-full max-w-[280px]">
                <button class="keypad-btn num-key" data-val="1">1</button>
                <button class="keypad-btn num-key" data-val="2">2</button>
                <button class="keypad-btn num-key" data-val="3">3</button>
                <button class="keypad-btn num-key" data-val="4">4</button>
                <button class="keypad-btn num-key" data-val="5">5</button>
                <button class="keypad-btn num-key" data-val="6">6</button>
                <button class="keypad-btn num-key" data-val="7">7</button>
                <button class="keypad-btn num-key" data-val="8">8</button>
                <button class="keypad-btn num-key" data-val="9">9</button>
                <button id="bio-key" class="keypad-btn opacity-30"><i data-lucide="fingerprint"></i></button>
                <button class="keypad-btn num-key" data-val="0">0</button>
                <button id="del-key" class="keypad-btn opacity-30"><i data-lucide="delete"></i></button>
            </div>
        </div>

        <!-- SCREEN 2: DASHBOARD -->
        <div id="main-screen" class="hidden min-h-screen flex flex-col">
            <header class="p-4 border-b border-white/5 glass sticky top-0 z-30 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <div class="p-2 rounded-lg text-black" style="background: var(--accent);"><i data-lucide="shield" class="w-4 h-4"></i></div>
                    <span class="font-bold text-white tracking-tight">MyVault</span>
                </div>
                <div class="flex items-center gap-2">
                    <button id="theme-btn" class="p-2.5 bg-white/5 rounded-xl text-slate-400 hover:text-white transition-all"><i data-lucide="palette" class="w-5 h-5"></i></button>
                    <button id="lock-btn" class="p-2.5 bg-red-500/10 rounded-xl text-red-400 hover:bg-red-500 hover:text-white transition-all ml-2"><i data-lucide="log-out" class="w-5 h-5"></i></button>
                </div>
            </header>

            <main class="p-6 max-w-5xl mx-auto w-full">
                <div class="relative mb-8">
                    <i data-lucide="search" class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-500 w-4 h-4"></i>
                    <input id="search-bar" type="text" placeholder="Cari rahasia..." class="w-full bg-white/5 border border-white/10 py-4 pl-12 pr-6 rounded-2xl outline-none focus:border-white/20">
                </div>

                <div class="mb-6 flex justify-between items-center">
                    <h2 class="text-xl font-bold text-white">Gudang Rahasia</h2>
                    <p id="vault-count" class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">0 Items</p>
                </div>

                <div id="vault-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
                <div id="empty-state" class="hidden py-20 text-center opacity-20">
                    <i data-lucide="inbox" class="mx-auto w-10 h-10 mb-2"></i>
                    <p class="text-xs uppercase font-bold tracking-widest text-slate-400">Belum ada data</p>
                </div>
            </main>

            <button id="add-fab" class="fixed bottom-8 right-8 px-6 py-4 text-black font-black rounded-2xl shadow-2xl flex items-center gap-2 z-40 text-sm" style="background: var(--accent);">
                <i data-lucide="plus" class="w-5 h-5"></i> TAMBAH DATA
            </button>
        </div>
    </div>

    <!-- MODAL ADD -->
    <div id="add-modal" class="fixed inset-0 bg-black/95 backdrop-blur-md hidden z-50 p-6 flex items-center justify-center">
        <div class="bg-[#0f0f0f] w-full max-w-md rounded-[2rem] border border-white/10 p-8 space-y-4 shadow-2xl">
            <h3 class="text-lg font-bold text-white uppercase tracking-tight">Entri Baru</h3>
            <div class="space-y-3">
                <div class="relative">
                    <input id="in-name" type="text" placeholder="Layanan (Contoh: Google)" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none text-white">
                    <button id="ai-suggest-btn" class="absolute right-3 top-1/2 -translate-y-1/2 text-[10px] bg-emerald-500/20 text-emerald-400 px-2 py-1 rounded-lg border border-emerald-500/30">✨ AI Saran</button>
                </div>
                <input id="in-user" type="text" placeholder="Username / Email" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none text-white">
                <div class="relative">
                    <input id="in-pass" type="text" placeholder="Password" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none text-white font-mono">
                    <button id="ai-check-btn" class="absolute right-3 top-1/2 -translate-y-1/2 text-[10px] bg-emerald-500/20 text-emerald-400 px-2 py-1 rounded-lg border border-emerald-500/30">✨ Cek</button>
                </div>
                <div id="ai-feedback" class="text-[10px] font-medium text-emerald-500/70 italic px-2 min-h-[1rem]"></div>
                
                <div id="file-trigger" class="w-full aspect-video rounded-xl border-2 border-dashed border-white/10 flex flex-col items-center justify-center bg-white/[0.02] cursor-pointer relative overflow-hidden">
                    <img id="preview-img" class="hidden absolute inset-0 w-full h-full object-cover opacity-40">
                    <div id="upload-hint" class="text-center"><i data-lucide="image" class="mx-auto mb-1 text-slate-600"></i><p class="text-[10px] text-slate-600 font-bold uppercase">Unggah Foto</p></div>
                </div>
                <input id="in-file" type="file" accept="image/*" class="hidden">
            </div>
            <button id="save-data-btn" class="w-full py-4 text-black font-black rounded-xl uppercase text-xs tracking-widest shadow-lg" style="background: var(--accent);">SIMPAN DATA</button>
            <button id="cancel-add-btn" class="w-full text-slate-500 text-[10px] font-bold uppercase tracking-widest mt-2">Batal</button>
        </div>
    </div>

    <!-- MODAL DETAIL -->
    <div id="detail-modal" class="fixed inset-0 bg-black/98 backdrop-blur-xl hidden z-[60] p-6 flex items-center justify-center">
        <div id="detail-content" class="bg-[#0f0f0f] w-full max-w-md rounded-[2.5rem] border border-white/10 p-8 space-y-6 shadow-2xl relative max-h-[90vh] overflow-y-auto no-scrollbar"></div>
    </div>

    <script>
        const apiKey = ""; 
        
        const state = {
            currentPin: "",
            masterPin: "1234",
            vaultData: [],
            themes: ["theme-emerald", "theme-purple", "theme-blue"],
            themeIndex: 0,
            tempBase64: ""
        };

        // --- LOAD DATA ---
        try {
            state.vaultData = JSON.parse(localStorage.getItem('myvault_v2_data') || "[]");
            const savedTheme = localStorage.getItem('myvault_theme');
            if(savedTheme) {
                document.body.className = savedTheme;
                state.themeIndex = state.themes.indexOf(savedTheme);
            }
        } catch(e) { console.error(e); }

        // --- AI LOGIC ---
        async function callGemini(prompt) {
            if (!apiKey) { alert("API Key Gemini belum diisi!"); return "Error"; }
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const result = await response.json();
                return result.candidates?.[0]?.content?.parts?.[0]?.text || "No AI Response";
            } catch (err) { return "Koneksi AI Gagal."; }
        }

        // --- UI FUNCTIONS ---
        const updateDots = () => {
            const dots = document.querySelectorAll('#pin-dots .pin-dot');
            dots.forEach((dot, i) => {
                if (i < state.currentPin.length) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            });
        };

        const unlock = () => {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
            renderList();
            lucide.createIcons();
        };

        const renderList = () => {
            const list = document.getElementById('vault-list');
            const search = document.getElementById('search-bar').value.toLowerCase();
            const color = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
            const filtered = state.vaultData.filter(i => i.name.toLowerCase().includes(search));
            
            document.getElementById('vault-count').textContent = `${filtered.length} Items`;
            document.getElementById('empty-state').classList.toggle('hidden', filtered.length > 0);

            list.innerHTML = filtered.map(item => `
                <div class="glass p-5 rounded-2xl flex flex-col gap-4 border border-white/5 hover:border-white/20 transition-all cursor-pointer group animate-up" data-id="${item.id}">
                    <div class="flex justify-between items-start pointer-events-none">
                        <div class="w-10 h-10 rounded-lg flex items-center justify-center text-black font-bold" style="background:${color}">${item.name[0].toUpperCase()}</div>
                        <i data-lucide="chevron-right" class="w-4 h-4 text-slate-700"></i>
                    </div>
                    <h4 class="font-bold text-white pointer-events-none">${item.name}</h4>
                    <div class="bg-black/40 rounded-lg p-2 font-mono text-emerald-500 text-[10px] tracking-widest text-center border border-white/5 pointer-events-none">••••••••</div>
                </div>
            `).join('');
            
            list.querySelectorAll('.glass').forEach(card => {
                card.onclick = () => openDetail(card.getAttribute('data-id'));
            });
            lucide.createIcons();
        };

        const openDetail = (id) => {
            const item = state.vaultData.find(i => i.id == id);
            if(!item) return;
            const color = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
            const modal = document.getElementById('detail-modal');
            const content = document.getElementById('detail-content');
            
            content.innerHTML = `
                <button id="close-detail" class="absolute top-6 right-6 text-slate-500"><i data-lucide="x"></i></button>
                <div class="flex items-center gap-4 mb-6">
                    <div class="w-12 h-12 rounded-xl flex items-center justify-center text-black font-bold text-xl" style="background:${color}">${item.name[0].toUpperCase()}</div>
                    <h2 class="text-2xl font-black text-white">${item.name}</h2>
                </div>
                <div class="space-y-3">
                    <div class="p-4 bg-white/5 rounded-xl border border-white/5"><p class="text-[10px] text-slate-600 uppercase font-bold">User</p><p class="text-white font-bold">${item.user || '-'}</p></div>
                    <div class="p-4 bg-white/5 rounded-xl border border-white/5"><p class="text-[10px] text-slate-600 uppercase font-bold">Password</p><p class="text-xl font-mono text-emerald-400 tracking-widest font-bold">${item.pass}</p></div>
                    ${item.file ? `<img src="${item.file}" class="w-full rounded-xl border border-white/10 shadow-lg mt-2">` : ''}
                </div>
                <div class="flex gap-2 mt-6">
                    <button id="btn-ai-tips" class="flex-1 py-4 bg-emerald-500/10 text-emerald-500 border border-emerald-500/20 rounded-xl font-bold uppercase text-[10px]">✨ Tips AI</button>
                    <button id="btn-delete-item" class="flex-1 py-4 bg-red-500/10 text-red-500 rounded-xl font-bold uppercase text-[10px]">Hapus</button>
                </div>
            `;
            
            modal.classList.remove('hidden');
            lucide.createIcons();

            document.getElementById('close-detail').onclick = () => modal.classList.add('hidden');
            document.getElementById('btn-delete-item').onclick = () => {
                if(confirm("Hapus data ini?")) {
                    state.vaultData = state.vaultData.filter(i => i.id != id);
                    localStorage.setItem('myvault_v2_data', JSON.stringify(state.vaultData));
                    modal.classList.add('hidden');
                    renderList();
                }
            };
            document.getElementById('btn-ai-tips').onclick = async () => {
                const b = document.getElementById('btn-ai-tips');
                b.textContent = "Berpikir...";
                const res = await callGemini(`Berikan 1 tips keamanan akun untuk ${item.name} dalam Bahasa Indonesia.`);
                const p = document.createElement('p');
                p.className = "mt-4 text-[10px] text-emerald-400 italic bg-emerald-500/5 p-3 rounded-lg border border-emerald-500/10 animate-up";
                p.innerHTML = "✨ " + res;
                content.querySelector('.space-y-3').appendChild(p);
                b.style.display = 'none';
            };
        };

        // --- GLOBAL WINDOW BINDING FOR GITHUB STABILITY ---
        window.pressPin = (val) => {
            if (state.currentPin.length < 4) {
                state.currentPin += val;
                updateDots();
                if (state.currentPin === state.masterPin) {
                    setTimeout(unlock, 200);
                } else if (state.currentPin.length === 4) {
                    setTimeout(() => {
                        alert("PIN Salah!");
                        state.currentPin = "";
                        updateDots();
                    }, 200);
                }
            }
        };

        window.clearPin = () => {
            state.currentPin = "";
            updateDots();
        };

        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            // Keypad numbers with explicit binding
            document.querySelectorAll('.num-key').forEach(btn => {
                btn.onclick = (e) => {
                    const val = btn.getAttribute('data-val');
                    window.pressPin(val);
                };
            });

            document.getElementById('del-key').onclick = () => window.clearPin();
            document.getElementById('bio-key').onclick = () => unlock();
            document.getElementById('lock-btn').onclick = () => location.reload();
            
            document.getElementById('theme-btn').onclick = () => {
                document.body.classList.remove(state.themes[state.themeIndex]);
                state.themeIndex = (state.themeIndex + 1) % state.themes.length;
                document.body.classList.add(state.themes[state.themeIndex]);
                localStorage.setItem('myvault_theme', state.themes[state.themeIndex]);
                setTimeout(() => {
                    const color = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
                    document.getElementById('bg-glow').style.background = color;
                }, 50);
            };

            document.getElementById('search-bar').oninput = renderList;
            
            const addModal = document.getElementById('add-modal');
            document.getElementById('add-fab').onclick = () => addModal.classList.remove('hidden');
            document.getElementById('cancel-add-btn').onclick = () => addModal.classList.add('hidden');
            
            document.getElementById('file-trigger').onclick = () => document.getElementById('in-file').click();
            document.getElementById('in-file').onchange = (e) => {
                const file = e.target.files[0];
                if (file) {

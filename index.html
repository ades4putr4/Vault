<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra Storage 3.0</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,Segoe UI,sans-serif}

body{
display:flex;
min-height:100vh;
background:#0f172a;
color:#e2e8f0;
transition:0.3s;
}

.light{
background:#f1f5f9;
color:#0f172a;
}

.sidebar{
width:260px;
background:#111827;
padding:25px;
display:flex;
flex-direction:column;
justify-content:space-between;
}

.light .sidebar{
background:#e2e8f0;
}

.sidebar h2{margin-bottom:20px}
.sidebar button{
margin-top:8px;
padding:8px;
border:none;
border-radius:6px;
cursor:pointer;
background:#334155;
color:white;
text-align:left;
}
.light .sidebar button{background:#cbd5e1;color:black}

.sidebar button:hover{opacity:0.8}

.main{
flex:1;
padding:30px;
overflow:auto;
}

.card{
background:#1e293b;
padding:20px;
border-radius:12px;
margin-bottom:20px;
}
.light .card{background:white}

input,textarea,select{
width:100%;
padding:10px;
margin-top:10px;
border-radius:8px;
border:1px solid #334155;
background:#0f172a;
color:white;
}
.light input,.light textarea,.light select{
background:white;
color:black;
border:1px solid #cbd5e1;
}

button.primary{
margin-top:10px;
padding:10px;
border:none;
border-radius:8px;
cursor:pointer;
background:#3b82f6;
color:white;
}

.note-grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
gap:15px;
}

.note{
background:#1e293b;
padding:15px;
border-radius:10px;
}
.light .note{background:white}

.note img{
width:100%;
margin-top:5px;
border-radius:6px;
}

.note small{opacity:0.7;font-size:12px}

.note button{
margin-top:5px;
padding:5px 8px;
border:none;
border-radius:6px;
cursor:pointer;
font-size:12px;
}

.favorite{background:#f59e0b;color:white}
.delete{background:#ef4444;color:white}
.edit{background:#3b82f6;color:white}
.restore{background:#10b981;color:white}

.hidden{display:none}

.datetime{font-size:12px;opacity:0.7;margin-top:10px}
</style>
</head>
<body>

<div class="sidebar">
<div>
<h2>Ultra 3.0</h2>
<button onclick="setView('all')">üìí All Notes</button>
<button onclick="setView('favorites')">‚≠ê Favorites</button>
<button onclick="setView('archive')">üì¶ Archive</button>
<button onclick="setView('trash')">üóë Trash</button>
<button onclick="setView('analytics')">üìä Analytics</button>
<hr>
<button onclick="toggleTheme()">üåó Toggle Theme</button>
<button onclick="backupData()">üíæ Backup</button>
<input type="file" onchange="restoreData(event)">
</div>
<div>
<p>User: <b id="currentUser"></b></p>
<div class="datetime" id="datetime"></div>
<button onclick="logout()">Logout</button>
</div>
</div>

<div class="main">

<div id="editor" class="card">
<h3>Buat / Edit Note</h3>
<input type="hidden" id="editIndex">
<input type="text" id="noteTitle" placeholder="Judul">
<textarea id="noteContent" placeholder="Isi note"></textarea>
<select id="noteCategory">
<option value="Work">Work</option>
<option value="Personal">Personal</option>
<option value="Idea">Idea</option>
</select>
<input type="file" id="noteImages" multiple>
<button class="primary" onclick="saveNote()">Simpan</button>
</div>

<div id="analyticsView" class="card hidden">
<h3>Analytics</h3>
<p>Total Notes: <b id="totalNotes"></b></p>
<p>Favorites: <b id="totalFav"></b></p>
<p>Archived: <b id="totalArchive"></b></p>
<p>Trash: <b id="totalTrash"></b></p>
</div>

<div id="noteList" class="note-grid"></div>

</div>

<script>
let view="all";
let user=localStorage.getItem("session");

if(!user){
user=prompt("Buat username:");
localStorage.setItem("session",user);
}

currentUser.innerText=user;

setInterval(()=>{
datetime.innerText=new Date().toLocaleString("id-ID");
},1000);

function getNotes(){
return JSON.parse(localStorage.getItem("notes_"+user))||[];
}

function setNotes(data){
localStorage.setItem("notes_"+user,JSON.stringify(data));
}

function setView(v){
view=v;
renderNotes();
}

function saveNote(){
let notes=getNotes();
const index=editIndex.value;
const files=noteImages.files;

let images=[];
let count=0;

if(files.length>0){
for(let f of files){
let reader=new FileReader();
reader.onload=e=>{
images.push(e.target.result);
count++;
if(count===files.length) finish();
};
reader.readAsDataURL(f);
}
}else{
finish();
}

function finish(){
const data={
title:noteTitle.value,
content:noteContent.value,
category:noteCategory.value,
images:images,
favorite:false,
archived:false,
deleted:false,
date:new Date().toLocaleString("id-ID")
};

if(index==="") notes.push(data);
else notes[index]=data;

editIndex.value="";
noteTitle.value="";
noteContent.value="";
noteImages.value="";
setNotes(notes);
renderNotes();
}
}

function renderNotes(){
let notes=getNotes();
noteList.innerHTML="";
analyticsView.classList.add("hidden");

if(view==="analytics"){
analyticsView.classList.remove("hidden");
totalNotes.innerText=notes.length;
totalFav.innerText=notes.filter(n=>n.favorite).length;
totalArchive.innerText=notes.filter(n=>n.archived).length;
totalTrash.innerText=notes.filter(n=>n.deleted).length;
return;
}

notes.forEach((n,i)=>{
if(view==="favorites" && !n.favorite) return;
if(view==="archive" && !n.archived) return;
if(view==="trash" && !n.deleted) return;
if(view==="all" && (n.archived||n.deleted)) return;

noteList.innerHTML+=`
<div class="note">
<h4>${n.title}</h4>
<p>${n.content}</p>
<small>${n.date} | ${n.category}</small>
${n.images.map(img=>`<img src="${img}">`).join("")}
<br>
<button class="favorite" onclick="toggleFav(${i})">‚≠ê</button>
<button class="edit" onclick="editNote(${i})">Edit</button>
<button class="delete" onclick="deleteNote(${i})">Delete</button>
${view==="trash"?`<button class="restore" onclick="restoreNote(${i})">Restore</button>`:""}
</div>
`;
});
}

function toggleFav(i){
let notes=getNotes();
notes[i].favorite=!notes[i].favorite;
setNotes(notes);
renderNotes();
}

function editNote(i){
let notes=getNotes();
noteTitle.value=notes[i].title;
noteContent.value=notes[i].content;
noteCategory.value=notes[i].category;
editIndex.value=i;
}

function deleteNote(i){
let notes=getNotes();
if(view==="trash") return;
if(view==="archive") notes[i].deleted=true;
else notes[i].deleted=true;
setNotes(notes);
renderNotes();
}

function restoreNote(i){
let notes=getNotes();
notes[i].deleted=false;
setNotes(notes);
renderNotes();
}

function toggleTheme(){
document.body.classList.toggle("light");
}

function backupData(){
const data=JSON.stringify(getNotes());
const blob=new Blob([data],{type:"application/json"});
const a=document.createElement("a");
a.href=URL.createObjectURL(blob);
a.download="backup_notes.json";
a.click();
}

function restoreData(e){
const reader=new FileReader();
reader.onload=function(){
setNotes(JSON.parse(reader.result));
renderNotes();
};
reader.readAsText(e.target.files[0]);
}

function logout(){
localStorage.removeItem("session");
location.reload();
}

renderNotes();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVault - Secure HTML Storage</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com/"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #e2e8f0; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(16, 185, 129, 0.15);
            filter: blur(120px);
            border-radius: 50%;
            z-index: -1;
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.2) translate(20px, 20px); }
        }

        .pin-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid #1e293b;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .pin-dot.filled {
            background-color: #10b981;
            border-color: #10b981;
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.5);
        }

        button:active { transform: scale(0.95); }
    </style>
</head>
<body class="overflow-x-hidden">

    <div class="blob top-[-10%] left-[-10%]"></div>
    <div class="blob bottom-[-10%] right-[-10%]" style="background: rgba(79, 70, 229, 0.1);"></div>

    <div id="app">
        <!-- 1. LOGIN SCREEN -->
        <div id="login-screen" class="min-h-screen flex flex-col items-center justify-center p-6 text-center">
            <div class="mb-10 inline-flex p-6 rounded-[2.5rem] bg-emerald-500/10 border border-emerald-500/20 shadow-2xl">
                <i data-lucide="shield" class="text-emerald-500 w-14 h-14"></i>
            </div>
            <h1 class="text-4xl font-black tracking-tight mb-2 bg-gradient-to-b from-white to-slate-500 bg-clip-text text-transparent">MyVault</h1>
            <p class="text-slate-500 mb-10 font-medium">Masukkan PIN untuk membuka berkas</p>

            <div class="flex justify-center gap-4 mb-12">
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
            </div>

            <div id="pin-pad" class="grid grid-cols-3 gap-4 w-full max-w-sm">
                <!-- Pad buttons akan muncul di sini secara otomatis -->
            </div>
            
            <button onclick="handleBiometric()" class="mt-8 flex items-center gap-2 text-slate-500 hover:text-emerald-400 transition-colors">
                <i data-lucide="fingerprint" class="w-5 h-5"></i>
                <span class="text-xs font-bold uppercase tracking-widest">Login Biometrik</span>
            </button>
        </div>

        <!-- 2. MAIN DASHBOARD -->
        <div id="main-screen" class="hidden min-h-screen flex flex-col">
            <header class="sticky top-0 z-30 bg-[#050505]/80 backdrop-blur-xl border-b border-white/5 px-6 py-4">
                <div class="max-w-6xl mx-auto flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="p-2.5 rounded-2xl bg-emerald-500 text-black shadow-lg">
                            <i data-lucide="shield" class="w-5 h-5"></i>
                        </div>
                        <h1 class="text-xl font-black text-white tracking-tight">MyVault</h1>
                    </div>
                    <div class="flex items-center gap-3">
                        <button onclick="openSettings()" class="p-3 rounded-2xl bg-white/5 border border-white/10 hover:bg-white/10 transition-all text-slate-400"><i data-lucide="settings" class="w-5 h-5"></i></button>
                        <button onclick="lockApp()" class="p-3 rounded-2xl bg-red-500/10 border border-red-500/20 text-red-400 hover:bg-red-500/20 transition-all"><i data-lucide="log-out" class="w-5 h-5"></i></button>
                    </div>
                </div>
            </header>

            <main class="max-w-6xl mx-auto w-full px-6 pt-10">
                <div class="flex flex-col md:flex-row gap-5 mb-12">
                    <div class="relative flex-1">
                        <i data-lucide="search" class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-500 w-5 h-5"></i>
                        <input id="search-input" type="text" placeholder="Cari rahasia..." class="w-full bg-white/5 border border-white/10 rounded-[1.5rem] py-4.5 pl-14 pr-6 outline-none focus:border-emerald-500/50 transition-all text-sm font-medium">
                    </div>
                    <div id="categories-list" class="flex gap-2 overflow-x-auto pb-2 no-scrollbar"></div>
                </div>

                <div id="vault-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                <div id="empty-state" class="hidden py-32 text-center opacity-40">
                    <i data-lucide="search" class="w-12 h-12 mx-auto mb-4"></i>
                    <p class="text-sm font-black uppercase tracking-widest">Tidak ada data ditemukan</p>
                </div>
            </main>

            <button onclick="openAddModal()" class="fixed bottom-10 right-10 px-8 py-5 bg-emerald-500 text-black font-black rounded-[2rem] shadow-2xl hover:scale-105 active:scale-95 transition-all flex items-center gap-3 z-40 text-lg">
                <i data-lucide="plus" class="w-7 h-7"></i> TAMBAH BARU
            </button>
        </div>
    </div>

    <!-- MODALS (Add, Detail, Settings) -->
    <div id="modal-overlay" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4 bg-black/90 backdrop-blur-xl">
        <div id="add-modal" class="hidden bg-[#0f0f0f] w-full max-w-lg rounded-[3rem] border border-white/10 shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="p-8 border-b border-white/5 flex justify-between items-center">
                <h2 class="text-2xl font-black text-white">ENTRI BARU</h2>
                <button onclick="closeCurrentModal()" class="text-slate-400 hover:text-white"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div class="flex p-2 bg-white/5 mx-8 mt-6 rounded-2xl border border-white/5">
                <button onclick="switchFormType('password')" id="tab-pass" class="flex-1 py-3 rounded-xl text-xs font-black uppercase bg-emerald-500 text-black">Password</button>
                <button onclick="switchFormType('note')" id="tab-note" class="flex-1 py-3 rounded-xl text-xs font-black uppercase text-slate-500">Catatan</button>
            </div>
            <form id="vault-form" class="p-8 overflow-y-auto space-y-6 no-scrollbar">
                <input id="form-name" required class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 outline-none text-white font-bold" placeholder="Nama Layanan">
                <div id="password-fields" class="space-y-4">
                    <input id="form-username" class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 outline-none text-white" placeholder="Username">
                    <input id="form-password" class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 outline-none text-white font-mono" placeholder="Password">
                </div>
                <div id="note-fields" class="hidden"><textarea id="form-notes" rows="4" class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 outline-none text-white resize-none" placeholder="Isi catatan..."></textarea></div>
                <button type="submit" class="w-full py-5 bg-emerald-500 text-black font-black rounded-3xl uppercase tracking-widest">Simpan Data</button>
            </form>
        </div>
        <div id="detail-modal" class="hidden bg-[#0f0f0f] w-full max-w-2xl rounded-[3.5rem] border border-white/10 shadow-2xl flex flex-col max-h-[92vh] overflow-hidden"></div>
    </div>

    <div id="toast-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, onSnapshot, serverTimestamp, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 1. KONFIGURASI FIREBASE ---
        let firebaseConfig;
        try {
            firebaseConfig = JSON.parse(__firebase_config);
        } catch (e) {
            // SILAKAN ISI DATA FIREBASE ANDA DI SINI AGAR BISA DISIMPAN DI CLOUD
            firebaseConfig = {
                apiKey: "",
                authDomain: "",
                projectId: "",
                storageBucket: "",
                messagingSenderId: "",
                appId: ""
            };
        }

        // --- 2. STATE GLOBAL ---
        let db, auth, user;
        let masterPin = '1234';
        let pinInput = '';
        let items = [];
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'my-vault-html';

        // --- 3. FUNGSI UI (SELALU JALAN) ---
        const renderPinPad = () => {
            const pad = document.getElementById('pin-pad');
            pad.innerHTML = '';
            [1, 2, 3, 4, 5, 6, 7, 8, 9, 'F', 0, 'X'].forEach(n => {
                const btn = document.createElement('button');
                btn.className = "h-20 rounded-3xl bg-white/[0.03] border border-white/5 text-3xl font-black hover:bg-white/10 transition-all flex items-center justify-center";
                if(n === 'F') btn.innerHTML = `<i data-lucide="fingerprint"></i>`;
                else if(n === 'X') btn.innerHTML = `<i data-lucide="delete"></i>`;
                else btn.textContent = n;

                btn.onclick = () => {
                    if(n === 'F') window.handleBiometric();
                    else if(n === 'X') { pinInput = ''; updatePinDots(); }
                    else {
                        if(pinInput.length < 4) {
                            pinInput += n;
                            updatePinDots();
                            if(pinInput === masterPin) unlockApp();
                            else if(pinInput.length === 4) {
                                setTimeout(() => { pinInput = ''; updatePinDots(); window.showToast("PIN Salah", "error"); }, 400);
                            }
                        }
                    }
                };
                pad.appendChild(btn);
            });
            lucide.createIcons();
        };

        const updatePinDots = () => {
            document.querySelectorAll('.pin-dot').forEach((dot, i) => {
                dot.classList.toggle('filled', i < pinInput.length);
            });
        };

        const unlockApp = () => {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
            lucide.createIcons();
        };

        window.handleBiometric = () => { window.showToast("Memindai..."); setTimeout(unlockApp, 1000); };
        window.showToast = (msg, type) => { /* Logic toast sama seperti sebelumnya */ };

        // --- 4. INIT FIREBASE (JALAN DI BACKGROUND) ---
        const startFirebase = async () => {
            if (!firebaseConfig.apiKey) {
                console.warn("Cloud storage dinonaktifkan: API Key kosong.");
                return;
            }
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                await signInAnonymously(auth);
                onAuthStateChanged(auth, (u) => {
                    user = u;
                    if(u) {
                        const colRef = collection(db, 'artifacts', appId, 'users', u.uid, 'vault_items');
                        onSnapshot(colRef, (snap) => {
                            items = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                            // Panggil fungsi render list di sini
                        });
                    }
                });
            } catch (e) { console.error("Firebase Error:", e); }
        };

        // JALANKAN SEGERA
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            renderPinPad();
            startFirebase();
        });

        // --- TAMBAHKAN WINDOW FUNCTIONS LAINNYA DI SINI ---
        window.openAddModal = () => { document.getElementById('modal-overlay').classList.remove('hidden'); document.getElementById('add-modal').classList.remove('hidden'); };
        window.closeCurrentModal = () => { document.getElementById('modal-overlay').classList.add('hidden'); document.getElementById('add-modal').classList.add('hidden'); };
        window.switchFormType = (t) => {
            document.getElementById('password-fields').classList.toggle('hidden', t !== 'password');
            document.getElementById('note-fields').classList.toggle('hidden', t !== 'note');
        };
    </script>
</body>
</html>
